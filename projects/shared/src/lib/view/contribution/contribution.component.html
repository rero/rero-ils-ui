<ul class="contributor-list-inline" *ngIf="contributions">
  <li *ngFor="let contributor of contributions; last as isLast">
    <ng-container [ngTemplateOutlet]="contributorTpl" [ngTemplateOutletContext]="{contributor}"></ng-container>
  </li>
  <li *ngIf="limit">â€¦</li>
</ul>

<ng-template #contributorTpl let-contributor='contributor'>
  <ng-container [ngTemplateOutlet]="entityTpl" [ngTemplateOutletContext]="{entity: contributor.entity}"></ng-container>
  <ng-container *ngIf="withRoles && contributor.role && contributor.role.length > 0">
    <ul class="contributor-roles">
      <li class="contributor-role" *ngFor="let role of contributor.role">{{ role | translate }}</li>
    </ul>
  </ng-container>
</ng-template>

<ng-template #entityTpl let-entity=entity>
  <ng-container *ngIf="(activateLink || withEntityLink) && entity?.target else entityNoLink">

    <!-- ENTITY LINK -->
    <ng-container *ngIf="withEntityLink && entity?.pid else searchLink">
      <a [routerLink]="['/records/', entity.resource_type+'_entities', 'detail', entity.pid]">{{ entity | entityLabel }}</a>
    </ng-container>

    <!-- SEARCH LINK -->
    <ng-template #searchLink>
      <ng-container *ngIf="view !== 'professional'; else professional">
        <a href="/{{ view }}/search/documents?q={{ entity.target }}&simple=0">{{ entity | entityLabel }}</a>
      </ng-container>
      <ng-template #professional>
        <a [routerLink]="['/records', 'documents']" [queryParams]="{q: entity.target, simple: 0}">{{ entity | entityLabel }}</a>
      </ng-template>
    </ng-template>
  </ng-container>

  <!-- NO LINK -->
  <ng-template #entityNoLink>{{ entity | entityLabel }}</ng-template>
</ng-template>
