<div *ngIf="record" [ngSwitch]="record.metadata.type">
  <shared-person-brief
    *ngSwitchCase="'bf:Person'"
    [record]="record"
    [type]="type"
    [detailUrl]="detailUrl"
  ></shared-person-brief>
  <shared-organisation-brief
    *ngSwitchCase="'bf:Organisation'"
    [record]="record"
    [type]="type"
    [detailUrl]="detailUrl"
    ></shared-organisation-brief>
  <span *ngSwitchDefault translate>Missing contribution type.</span>
</div>
