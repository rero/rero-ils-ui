<ng-container *ngIf="record && record.metadata">
  <div class="align-self-start d-flex">
    <figure class="mb-0" [ngClass]="figureStyle">
      <img *ngIf="svgImage" class="svg-image" [ngClass]="imageCssClass" [src]="coverUrl">
      <img *ngIf="!svgImage" [ngClass]="imageCssClass" [src]="coverUrl">
      <ng-container *ngFor="let type of record.metadata.type">
        <ng-container *ngIf="type.subtype; else mainTypeBlock">
          <figcaption class="figure-caption text-center font-weight-bold" translate>{{ type.subtype }}</figcaption>
        </ng-container>
        <ng-template #mainTypeBlock>
          <figcaption class="figure-caption text-center font-weight-bold" translate>{{ type.main_type }}</figcaption>
        </ng-template>
      </ng-container>
    </figure>
  </div>
</ng-container>
