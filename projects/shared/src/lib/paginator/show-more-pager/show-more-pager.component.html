@if (paginator && paginator.getRecordsCount() > 0) {
    @if (paginator.isShowMore()) {
      <button type="button" [id]="id" class="btn btn-link pr-1 py-0" (click)="paginator.next()">
        <i class="fa fa-plus-square-o"></i> {{ 'Show more' | translate }}
      </button>
      @if(paginator.getHiddenInfo()) {
        <small
          [translate]="paginator.getHiddenInfo()"
          [translateParams]="{ count: paginator.getHiddenCount() }"
        ></small>
      }
    }
}
