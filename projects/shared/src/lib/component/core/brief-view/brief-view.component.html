<div class="brief-view">
  @if (iconTemplate) {
    <div class="brief-view-icon">
      <ng-container *ngTemplateOutlet="iconTemplate"></ng-container>
    </div>
  }

  <div class="brief-view-body">
    <div class="brief-view-title">
      @if (titleTemplate) {
        <ng-container *ngTemplateOutlet="titleTemplate; context: { title:title, link:link }"></ng-container>
      } @else {
        <h5>
          @if (link) {
            @if (link | isArray) {
              <a [routerLink]="link">{{ title }}</a>
            } @else {
              <a [href]="link">{{ title }}</a>
            }
          } @else {
            {{ title }}
          }
        </h5>
      }
    </div>
    @if (contentTemplate) {
      <div class="brief-view-content">
        <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
      </div>
    }
    <div class="brief-view-tags">
      @if (tagsTemplate) {
        <ng-container *ngTemplateOutlet="tagsTemplate; context: { $implicit: tags }"></ng-container>
      } @else {
        @if (tags) {
          <ul>
            @for (tag of tags; track tag) {
              <li>{{ tag.label }}</li>
            }
          </ul>
        }
      }
    </div>
  </div>
</div>
