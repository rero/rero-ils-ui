<div class="card" *ngIf="items">
  <div class="card-header bg-dark text-white text-wrap" *ngIf="items.title">
    <i *ngIf="items.title.iconCssClass" [ngClass]="items.title.iconCssClass" aria-hidden="true"></i>
    {{ items.title.name }}
  </div>
  <ul class="list-group list-group-flush" *ngIf="items.entries">
    <li class="list-group-item p-0" *ngFor="let item of items.entries">
      <a class="list-group-item btn btn-light text-left text-wrap" [routerLink]="item.routerLink"><i *ngIf="item.iconCssClass"
        [ngClass]="item.iconCssClass" aria-hidden="true"></i> {{ item.name | translate }}</a>
    </li>
  </ul>
</div>
