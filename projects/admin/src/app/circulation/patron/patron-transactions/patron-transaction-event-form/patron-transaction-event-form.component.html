@if (transactions) {
  <form [formGroup]="form" (ngSubmit)="onSubmitForm()">
    <formly-form [form]="form" [fields]="formFields" [model]="model" />

    <p-scrollPanel class="m-6 w-full" [style]="{ 'max-height': '500px' }">
    @for (transaction of transactions; track transaction) {
      <p-panel styleClass="mb-2" [header]="transaction.type|translate">
        <div class="card-text">
          @if (transaction.note) {
            <div class="grid grid-cols-12 gap-4">
              <label class="col-span-4" translate>Note</label>
              <span class="col-span-8">{{ transaction.note }}</span>
            </div>
          }
          <div class="grid grid-cols-12 gap-4">
            <label class="col-span-4" translate>Creation date</label>
            <span class="col-span-8">{{ transaction.creation_date | dateTranslate: 'shortDate' }}</span>
          </div>
          <div class="grid grid-cols-12 gap-4">
            <label class="col-span-4" translate>Total amount</label>
            <span class="col-span-8">{{ transaction.total_amount | currency: organisation.default_currency }}</span>
          </div>
        </div>
      </p-panel>
    }
    </p-scrollPanel>

    <div class="flex justify-end">
      <p-button type="submit" [label]="'Save'|translate" [disabled]="this.form.status !== 'VALID'" />
    </div>
  </form>
}
