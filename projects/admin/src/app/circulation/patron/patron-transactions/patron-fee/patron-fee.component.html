@defer (when formFields) {
  <form [formGroup]="form" (ngSubmit)="submit(model)">
    <formly-form [form]="form" [fields]="formFields" [model]="model" />
    <div class="flex justify-end gap-1 mt-2">
      <p-button [label]="'Cancel'|translate" severity="danger" outlined (onClick)="closeModal()" />
      <p-button [label]="'Save'|translate" type="submit" [disabled]="!form.valid" />
    </div>
  </form>
}
