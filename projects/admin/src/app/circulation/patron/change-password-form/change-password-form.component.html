@if (form) {
<form [formGroup]="form" (ngSubmit)="submit(patron, model)">
  <formly-form [form]="form" [fields]="formFields" [model]="model"></formly-form>
  <div class="text-right">
    <p-button
      type="submit"
      id="change-password-submit-button"
      [label]="'Submit'|translate"
      [disabled]="!form.valid"
    />
  </div>
</form>
}
