@if (historyLogs$ | async; as logs) {
  <section>
    @if (logs.length > 0) {
      <div class="ui:grid ui:grid-cols-12 ui:p-4 ui:m-1 ui:text-lg ui:font-bold ui:items-center ui:border-t ui:border-b ui:border-surface">
        <div class="ui:col-span-10">{{ 'Title' | translate }} / {{ 'Authors' | translate }}</div>
        <div class="ui:col-span-2" translate>Return date</div>
      </div>
      <div>
        @for (log of logs; track log) {
          <div class="ui:odd:bg-surface-50">
            <admin-history-log [log]="log" />
          </div>
        }
      </div>
    } @else {
      <div class="ui:mt-4 ui:font-bold" translate>No history.</div>
    }
  </section>
}
