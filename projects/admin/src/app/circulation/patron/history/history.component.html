@if (historyLogs$ | async; as logs) {
  <section class="content">
    @if (logs.length > 0) {
      <div class="grid grid-cols-12 grid-nogutter p-4 m-1 text-lg font-bold items-center border-t border-b border-surface">
        <div class="col-span-6" translate>Title</div>
        <div class="col-span-4" translate>Authors</div>
        <div class="col-span-2" translate>Return date</div>
      </div>
      <div class="alternate-color">
        @for (log of logs; track log) {
          <admin-history-log [log]="log" />
        }
      </div>
    } @else {
      <div class="mt-4 font-bold" translate>No history.</div>
    }
  </section>
}
