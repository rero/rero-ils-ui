<section *ngIf="historyLogs$ | async as logs" class="content">
  <ng-container *ngIf="logs.length > 0; else noHistory">
    <!-- HEADER -->
    <div class="row p-2 mb-1 bg-dark rounded text-light">
      <div class="col-sm-6" translate>Title</div>
      <div class="col-sm-4" translate>Authors</div>
      <div class="col-sm-2" translate>Return date</div>
    </div>
    <!-- LINES -->
    <div *ngFor="let log of logs">
      <admin-history-log [log]="log" class="row mb-1 p-1 border rounded"></admin-history-log>
    </div>
  </ng-container>
  <ng-template #noHistory>
    {{ 'No history.' | translate }}
  </ng-template>
</section>
