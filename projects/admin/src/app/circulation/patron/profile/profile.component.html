<article *ngIf="currentPatron | async as record">
  <section class="m-0 p-0">
    <!-- BIRTH DATE -->
    <dl class="row mb-0">
      <dt class="col-sm-3 offset-sm-2 offset-md-0 label-title" translate>Birth date</dt>
      <dd class="col-sm-7 col-md-8 mb-0">
        {{ record.birth_date | dateTranslate :'shortDate' }}
      </dd>
    </dl>
    <!-- BARCODE -->
    <dl class="row mb-0">
      <dt class="col-sm-3 offset-sm-2 offset-md-0 label-title" translate>Barcode</dt>
      <dd class="col-sm-7 col-md-8 mb-0">
        {{ record.barcode }}
      </dd>
    </dl>
    <!-- STREET -->
    <dl class="row mb-0">
      <dt class="col-sm-3 offset-sm-2 offset-md-0 label-title" translate>Street</dt>
      <dd class="col-sm-7 col-md-8 mb-0">
        {{ record.street }}
      </dd>
    </dl>
    <!-- POSTAL CODE -->
    <dl class="row mb-0">
      <dt class="col-sm-3 offset-sm-2 offset-md-0 label-title" translate>Postal code</dt>
      <dd class="col-sm-7 col-md-8 mb-0">
        {{ record.postal_code }}
      </dd>
    </dl>
    <!-- PHONE -->
    <dl class="row mb-0">
      <dt class="col-sm-3 offset-sm-2 offset-md-0 label-title" translate>Phone</dt>
      <dd class="col-sm-7 col-md-8 mb-0">
        {{ record.phone }}
      </dd>
    </dl>
    <!-- EMAIL -->
    <dl class="row mb-0">
      <dt class="col-sm-3 offset-sm-2 offset-md-0 label-title" translate>Email</dt>
      <dd class="col-sm-7 col-md-8 mb-0">
        {{ record.email }}
      </dd>
    </dl>
  </section>
</article>
