<ng-container *ngIf="patron$ | async as patron">
  <div class="col mb-4">
    <div class="col-md-6">
      <admin-circulation-patron-detailed
        [patron]="patron"
        (clearPatron)="clearPatron()"
      ></admin-circulation-patron-detailed>
    </div>
  </div>

  <div class="col">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a
          class="nav-link"
          routerLinkActive="active"
          [routerLink]="['/circulation', 'patron', patron.barcode]"
          translate
          >Checkin/Checkout</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link disabled"
          routerLinkActive="active"
          [routerLink]="['/circulation', 'patron', patron.barcode, 'requested']"
          translate
          >Requested</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link disabled"
          routerLinkActive="active"
          [routerLink]="['/circulation', 'patron', patron.barcode, 'pickup']"
          translate
          >Pickup</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link disabled"
          routerLinkActive="active"
          [routerLink]="['/circulation', 'patron', patron.barcode, 'profile']"
          translate
          >Profile</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link disabled"
          routerLinkActive="active"
          [routerLink]="['/circulation', 'patron', patron.barcode, 'fees']"
          translate
          >Fees</a
        >
      </li>
    </ul>
    <div class="mt-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-container>
