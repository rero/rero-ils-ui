@defer(when loans) {
  <p-card>
    <ng-template #header>
      <div class="ui:grid ui:grid-cols-12 ui:gap-4 ui:py-4 ui:px-2 ui:my-1 ui:text-lg ui:font-bold ui:items-center">
        <div class="ui:col-span-2" translate>Item</div>
        <div class="ui:col-span-4" translate>Title</div>
        <div class="ui:col-span-3" translate>Pickup location</div>
        <div class="ui:col-span-2" translate>To pick-up until</div>
      </div>
    </ng-template>
    @if (loans.length > 0) {
      <div>
        @for (loan of loans; track loan) {
          <div class="ui:odd:bg-surface-50">
            <admin-pickup-item
              [loan]="loan"
              (cancelRequestEvent)="cancelRequest($event)"
            />
          </div>
        }
      </div>
    } @else {
      <div class="ui:mx-4 ui:my-6 ui:font-bold" translate>
        No items
      </div>
    }
  </p-card>
} @placeholder {
  <div class="ui:font-bold ui:mx-2 ui:my-6" translate>Loading in progress</div>
}
