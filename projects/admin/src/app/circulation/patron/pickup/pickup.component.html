@defer(when loans) {
  <p-card class="p-card-body-p-0">
    <ng-template pTemplate="header">
      <div class="grid grid-nogutter p-3 m-1 text-lg font-bold align-items-center border-bottom-1 surface-border">
        <div class="col-2" translate>Item</div>
        <div class="col-4" translate>Title</div>
        <div class="col-3" translate>Pickup location</div>
        <div class="col-2" translate>To pick-up until</div>
      </div>
    </ng-template>
    @if (loans.length > 0) {
      <div class="alternate-color">
        @for (loan of loans; track loan) {
          <admin-pickup-item
            [loan]="loan"
            (cancelRequestEvent)="cancelRequest($event)"
          />
        }
      </div>
    } @else {
      <div class="mx-3 my-4 font-bold" translate>
        No items
      </div>
    }
  </p-card>
} @placeholder {
  <div class="font-bold mx-2 my-4" translate>Loading in progress</div>
}
