<ng-container *ngIf="item && loan; else loading">
  <!-- BARCODE -->
  <div class="col-sm-2">
    <a [routerLink]="['/records', 'items', 'detail', item.pid]">{{ item.barcode }}</a>
  </div>
  <!-- TITLE -->
  <div class="col-sm-5"><a [routerLink]="['/records', 'documents', 'detail', item.document.pid]">{{ item.document.title }}</a>
  </div>
  <!-- PICKUP LOCATION -->
  <div class="col-sm-3">
    {{ loan.metadata.pickup_location_pid | getRecord: 'locations' : 'field' : 'name' | async }}
  </div>
  <div class="col-sm-2">
    &nbsp;
  </div>
</ng-container>

<ng-template #loading>
  <i class="fa fa-spin fa-spinner"></i>
</ng-template>
