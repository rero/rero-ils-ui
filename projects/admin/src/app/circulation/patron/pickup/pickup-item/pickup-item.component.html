<ng-container *ngIf="item && loan">
  <div class="col-2">
    <a [routerLink]="['/records', 'items', 'detail', item.pid]">{{ item.barcode }}</a>
  </div>
  <div class="col-5">
    <a [routerLink]="['/records', 'documents', 'detail', document.pid]" *ngIf="document.title | mainTitle as title">
      {{ title }}
    </a><br/>
    <shared-contribution
      *ngIf="document && document.contribution && document.contribution.length > 0"
      [contributions]="document.contribution"
    ></shared-contribution>
  </div>
  <div class="col-3">
    {{ loan.metadata.pickup_location_pid | getRecord: 'locations' : 'field' : 'pickup_name' | async }}
  </div>
  <div class="col-2">
    <ng-container *ngIf="loan.metadata.request_expire_date; else noDate">
      {{ loan.metadata.request_expire_date | dateTranslate:'shortDate' }}
    </ng-container>
    <ng-template #noDate>{{ 'Unknown' | translate }}</ng-template>
  </div>
</ng-container>
