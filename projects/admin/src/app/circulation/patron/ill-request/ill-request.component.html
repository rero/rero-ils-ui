@if(illRequests$ | async; as illRequests) {
  <p-card>
    <ng-template #header>
      <div class="ui:grid ui:grid-cols-12 ui:gap-4 ui:py-4 ui:px-2 ui:m-1 ui:text-lg ui:font-bold ui:items-center">
          <div class="ui:col-span-4" translate>Document</div>
        <div class="ui:col-span-3" translate>Pickup location</div>
        <div class="ui:col-span-2" translate>Request date</div>
        <div class="ui:col-span-2" translate>Loan status</div>
        <div class="ui:col-span-1" translate></div>
      </div>
    </ng-template>
    @if (illRequests.length > 0) {
      <div>
        @for (record of illRequests; track record) {
          <div class="ui:odd:bg-surface-50">
            <admin-ill-request-item [record]="record" />
          </div>
        }
      </div>
    } @else {
      <div class="ui:mx-4 ui:my-6 ui:font-bold" translate>
        No ill request.
      </div>
    }
  </p-card>
} @else {
  <div class="ui:font-bold ui:mx-2 ui:my-6" translate>Loading in progress</div>
}
