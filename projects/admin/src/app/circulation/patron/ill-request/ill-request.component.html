@if(illRequests$ | async; as illRequests) {
  <p-card class="p-card-body-p-0">
    <ng-template #header>
      <div class="grid grid-cols-12 gap-4 py-4 px-2 m-1 text-lg font-bold items-center border-b border-surface">
          <div class="col-span-4" translate>Document</div>
        <div class="col-span-3" translate>Pickup location</div>
        <div class="col-span-2" translate>Request date</div>
        <div class="col-span-2" translate>Loan status</div>
        <div class="col-span-1" translate></div>
      </div>
    </ng-template>
    @if (illRequests.length > 0) {
      <div class="alternate-color">
        @for (record of illRequests; track record) {
          <admin-ill-request-item [record]="record" />
        }
      </div>
    } @else {
      <div class="mx-4 my-6 font-bold" translate>
        No ill request.
      </div>
    }
  </p-card>
} @else {
  <div class="font-bold mx-2 my-6" translate>Loading in progress</div>
}
