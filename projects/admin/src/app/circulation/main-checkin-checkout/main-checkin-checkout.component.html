<section *ngIf="!isLoading; else loading" class="content">
  <div class="row">
    <div class="col-12 col-md-6 mb-4">
      <ng-core-search-input
      [placeholder]="placeholder"
      [searchText]="searchText"
      (search)="searchValueUpdated($event)"
      ></ng-core-search-input>
    </div>
    <div *ngIf="patron" class="col-md-6">
      <admin-circulation-patron-detailed
      [patron]="patron"
      [info]="false"
      (clearPatron)="clearPatron($event)"
      ></admin-circulation-patron-detailed>
    </div>
    <div *ngIf="patronInfo" class="col-md-6 text-muted">
      <admin-circulation-patron-detailed
      [patron]="patronInfo"
      [info]="true"
      (clearPatron)="clearPatron($event)"
      ></admin-circulation-patron-detailed>
    </div>

  </div>
  <div class="row">
    <div class="col-md-12">
      <admin-circulation-items-list
      [items]="items"
      [patron]="patron"
      (applyItems)="applyItems($event)"
      ></admin-circulation-items-list>
    </div>
  </div>
</section>

<ng-template #loading>
    <div class="text-center my-5">
        <i class="fa fa-spin fa-spinner fa-2x"></i>
    </div>
</ng-template>
