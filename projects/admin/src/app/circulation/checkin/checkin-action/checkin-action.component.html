<div class="font-bold mb-4" translate>
    One item and one patron were found.
</div>
<div class="flex gap-2" (keyup.enter)="checkinItemOnEnterKey($event)">
  <p-button
    id="action-patron"
    icon="fa fa-user"
    styleClass="outline-0"
    [label]="'Patron account'|translate"
    outlined
    (onClick)="setAction('patron')"
  />
  <p-button
    id="action-item"
    icon="fa fa-file-o"
    styleClass="outline-0"
    [label]="'Checkin the item'|translate"
    outlined
    (onClick)="setAction('item')"
  />
</div>
