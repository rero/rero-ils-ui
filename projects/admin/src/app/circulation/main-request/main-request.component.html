<div class="grid mb-4">
  <div class="col-6">
    <ng-core-search-input
      [placeholder]="placeholder | translate"
      [searchText]="searchText"
      (search)="searchValueUpdated($event)"
      [focus]="searchInputFocus"
      [disabled]="searchInputDisabled"
    />
  </div>
  <!-- Sorting loans -->
  <div class="col-6">
    <!-- auto refresh -->
    <div class="flex gap-2 w-full align-items-center">
      <div class="flex flex-grow-1 gap-2 justify-content-start">
        <p-inputSwitch id="auto-refresh" [ngModel]="refreshInterval > 0" (onChange)="enableAutoRefresh($event.checked)" />
        <label for="auto-refresh" translate>Auto refresh</label>
      </div>
      <div class="flex gap-2 justify-content-end">
        @if (refreshInterval > 0) {
          <p-dropdown [options]="refreshOptions" (onChange)="selectingIntervalTimer($event.value)">
            <ng-template let-item pTemplate="selectedItem">
              <div class="flex align-items-center gap-2">
                <i [class]="item.icon"></i>
                <div>{{ item.label }}</div>
              </div>
            </ng-template>
            <ng-template let-item pTemplate="item">
              <div class="flex align-items-center gap-2">
                <i [class]="item.icon"></i>
                <div>{{ item.label }}</div>
              </div>
            </ng-template>
          </p-dropdown>

        }
        <!-- Sorting loans -->
        <p-dropdown [options]="sortingCriteria" (onChange)="selectingSortCriteria($event.value)">
          <ng-template let-item pTemplate="selectedItem">
            <div class="flex align-items-center gap-2">
              <i [class]="item.icon"></i>
              <div>{{ item.label }}</div>
            </div>
          </ng-template>
          <ng-template let-item pTemplate="item">
            <div class="flex align-items-center gap-2">
              <i [class]="item.icon"></i>
              <div>{{ item.label }}</div>
            </div>
          </ng-template>
        </p-dropdown>
      </div>

    </div>
  </div>
</div>

<div class="grid">
  <div class="col">
    <admin-circulation-requested-items-list
      [items]="items"
      (requestValidated)="searchValueUpdated($event)"
    />
  </div>
</div>
