<div class="row mb-1 py-2 d-flex align-items-center bg-dark text-white rounded">
  <div class="col-2" translate>Item</div>
  <div class="col-5" translate>Document</div>
  <div class="col-2" translate>Call number</div>
  <div class="col-2" translate>Request date</div>
</div>

<ng-container *ngIf="items else itemsNull">
  <ng-container *ngIf="items.length > 0 else noitems">
    <admin-requested-item
      *ngFor="let item of items"
      [item]="item"
      [isCollapsed]="isCollapsed"
      [callout]="getItemCallout(item)"
      (requestValidated)="validateRequest($event)"
    ></admin-requested-item>
  </ng-container>
</ng-container>

<ng-template #noitems>
  {{ 'no request to validate' | translate }}
</ng-template>

<ng-template #itemsNull>
  <i class="fa fa-spinner fa-spin fa-fw"></i>
</ng-template>
