@defer (when items) {
  <p-card class="p-card-body-p-0">
    <ng-template #header>
      <div class="grid grid-cols-12 gap-4 grid-nogutter py-4 m-2 text-lg font-bold items-center border-t border-b border-surface">
        <div class="col-span-3">
          <div class="flex gap-2 items-center">
            <shared-open-close-button (status)="isCollapsed = $event" />
            <span translate>Item</span>
          </div>
        </div>
        <div class="col-span-4" translate>Document</div>
        <div class="col-span-2" translate>Call number</div>
        <div class="col-span-2" translate>Request date</div>
      </div>
    </ng-template>
    @if (items.length > 0) {
      <div class="alternate-color">
        @for (item of items; track item) {
          <admin-requested-item
            [item]="item"
            [isCollapsed]="isCollapsed"
            [callout]="getItemCallout(item)"
            (requestValidated)="validateRequest($event)"
          />
        }
      </div>
    } @else {
      <div class="mx-4 my-6 font-bold">
        {{ 'no request to validate' | translate }}
      </div>
    }
  </p-card>
} @placeholder {
  <div class="font-bold mx-2 my-6" translate>Loading in progress</div>
}
