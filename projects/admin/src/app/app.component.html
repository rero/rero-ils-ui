<div *ngIf="!user" translate>Loading…</div>
<ng-container *ngIf="user">
  <header>
    <admin-menu *ngIf="access"></admin-menu>
  </header>
  <div class="container" *ngIf="access; else noaccess">
    <router-outlet></router-outlet>
  </div>
  <footer class="rero-ils-footer container d-flex justify-content-center align-items-center border-top mt-4 py-4">
    <p class="text-secondary mb-0">
      {{ 'Developed by' | translate }} <a href="https://www.rero.ch" target="_blank">RERO</a>
      {{ 'using' | translate }} <a href="https://inveniosoftware.org" target="_blank">Invenio</a>
    </p>
  </footer>
</ng-container>

<ng-template #noaccess>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex">
    <div class="container">
      <span class="navbar-brand">RERO ILS</span>
    </div>
  </nav>
  <div class="text-center">
    <h3 class="mt-4 mb-4" translate>Permission required</h3>
    {{ 'You do not have sufficient permissions to view this page' | translate }}
  </div>
</ng-template>
