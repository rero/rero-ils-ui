<div class="container">
  <h1 translate>Usage statistics</h1>

  <ng-container *ngIf="libraryPid">
    <section class="row">
      <admin-stat-circulation-rate-operation-chart
        class="col-12 my-3"
        [libraryPid]="libraryPid">
      </admin-stat-circulation-rate-operation-chart>
      <admin-stat-chart-library-circulation
        class="col-12 my-3"
        [libraryPid]="libraryPid">
      </admin-stat-chart-library-circulation>
      <admin-stat-chart-library-document-type-repartition
        class="col-6 my-3"
        [libraryPid]="libraryPid">
      </admin-stat-chart-library-document-type-repartition>
    </section>
  </ng-container>

</div>
