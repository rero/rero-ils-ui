<ng-container *ngIf="record$ | async as record">
  <header class="row">
    <h1 class="mb-1">{{ record.metadata.name }}</h1>
  </header>
  <section class="row">
    <!-- Total -->
    <dt class="col-sm-3 offset-sm-0 offset-md-0 pl-0 label-title">Total</dt>
    <dd class="col-sm-9 col-md-8 mb-0">
      {{ total$ | async | currency:currencyCode:'symbol' }}
    </dd>
  </section>
  <section>
    <admin-acquisition-accounts
      [budgetPid]="record.metadata.pid"
      [currencyCode]="currencyCode"
      ></admin-acquisition-accounts>
  </section>
</ng-container>
