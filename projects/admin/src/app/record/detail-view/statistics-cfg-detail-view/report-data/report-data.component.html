@if (data && data.length > 0) {
  <p-table stripedRows [value]="data" [tableStyle]="{ 'min-width': '50rem' }" size="small">
    <ng-template #body let-line>
      <tr>
        @for (value of line; track value) {
          <td>{{ value }}</td>
        }
      </tr>
    </ng-template>
  </p-table>
} @else {
  <p class="m-0 px-6 py-2 text-muted-color" translate>No result</p>
}
