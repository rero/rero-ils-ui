@if (reports?.length) {
  <p-table stripedRows [value]="reports" size="small">
    <ng-template #body let-report>
      <tr>
        <td>
            <a class="ui:pl-2" target="_blank" [href]="getReportUrl(report.metadata.pid)">
            {{ report.created | dateTranslate: 'longDate' }}
            <i class="ui:pl-1 fa fa-external-link"></i>
          </a>
        </td>
        <td class="ui:text-right">
          <a pButton text [href]="getReportUrl(report.metadata.pid)+'?format=csv'">
            <i class="fa fa-download"></i>
          </a>
        </td>
      </tr>
    </ng-template>
  </p-table>
} @else {
  <p class="ui:m-0 ui:px-6 ui:py-2  ui:text-muted-color" translate>No result</p>
}
