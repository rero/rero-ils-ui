<ng-container *ngIf="exception">
  <i class="fa fa-circle {{ exception.is_open ? 'text-success': 'text-danger' }}" aria-hidden="true"></i>
  {{ exception.start_date }}
  <ng-container *ngIf="exception.end_date">
  {{ 'date_at' | translate }} {{ exception.end_date }}
  </ng-container>
  : {{ exception.title }}
</ng-container>
