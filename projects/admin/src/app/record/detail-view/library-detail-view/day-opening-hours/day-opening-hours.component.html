<ng-container *ngIf="day">
  <dl class="row mb-0">
    <dt class="col-md-2">
      <i class="fa fa-circle {{ day.is_open ? 'text-success': 'text-danger' }}" aria-hidden="true"></i>
      {{ day.day | translate }}
    </dt>
    <dd class="col-md-10 mb-0">
      <ng-container *ngFor="let time of day.times; let isLast = last">
      <ng-container *ngIf="time.start_time">
        {{ time.start_time }} -
      </ng-container>
      <ng-container *ngIf="time.end_time">
        {{ time.end_time }}
      </ng-container>
      {{ isLast ? '': '; '}}
    </ng-container>
    </dd>
  </dl>
</ng-container>
