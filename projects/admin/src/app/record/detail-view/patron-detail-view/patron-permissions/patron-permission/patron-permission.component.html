<div class="row py-2" [ngClass]="{'bg-light': (index % 2), 'bg-white': !(index %2) }">
  <div class="col-10">
    <i class="mr-1 fa"
       [ngClass]="{'fa-plus-square-o': isCollapsed === true, 'fa-minus-square-o': isCollapsed === false}"
       (click)="isCollapsed = !isCollapsed">
    </i>
    {{ permission.name }}
  </div>
  <div class="col-2 text-center">
    <i class="fa fa-square" [ngClass]="{'text-success': permission.can, 'text-danger': !permission.can}"></i>
  </div>
  <div id="reasons" class="col my-1 ml-5" [hidden]="isCollapsed">
    <ul class="list-unstyled mb-0">
      <li *ngFor="let role of permission.reasons | keyvalue">
        <div class="row">
          <div class="col-6">{{ role.key | translate }}</div>
          <div class="col">
            <i class="fa fa-square" [ngClass]="{
               'text-success': role.value === true,
               'text-danger': role.value === false,
               'text-secondary': role.value === null
            }">
          </i>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
