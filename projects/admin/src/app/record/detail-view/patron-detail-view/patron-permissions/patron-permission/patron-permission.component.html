<div class="grid py-2">
  <div class="col-10">
    <i class="mr-1 fa"
       [ngClass]="{'fa-plus-square-o': isCollapsed === true, 'fa-minus-square-o': isCollapsed === false}"
       (click)="isCollapsed = !isCollapsed">
    </i>
    {{ permission.name }}
  </div>
  <div class="col-2 text-center">
    <i class="fa fa-square" [ngClass]="{'text-success': permission.can, 'text-error': !permission.can}"></i>
  </div>
  @if(!isCollapsed) {
  <div id="reasons" class="col my-1 ml-5">
    <ul class="list-none m-0 p-0">
      @for (role of permission.reasons | keyvalue; track role) {
        <li>
          <div class="grid">
            <div class="col-6">{{ role.key | translate }}</div>
            <div class="col">
              <i class="fa fa-square" [ngClass]="{
                 'text-success': role.value === true,
                 'text-error': role.value === false,
                 'text-color-secondary': role.value === null
              }"></i>
            </div>
          </div>
        </li>
      }
    </ul>
  </div>
}
</div>
