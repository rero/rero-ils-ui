@defer (when permissions.length > 0) {
  <div class="flex flex-column gap-2">
    <label for="filter" translate>Filter permission list</label>
    <input
        pInputText
        #search
        id="filter"
        (keyup)="filterPermissions(search.value)"
    />
    <small id="filterInfo" class="form-text text-color-secondary" translate>Enter a part of the permission name to filter the list.</small>
  </div>
  <div class="grid mt-3 mb-2">
    <div class="col-10 font-bold uppercase" translate>Permission</div>
    <div class="col-2 font-bold text-center uppercase" translate>Access</div>
  </div>
  <div class="alternate-color">
    @for (permission of filteredPermissions; track permission) {
      <admin-patron-permission [permission]="permission" />
    }
  </div>
} @placeholder {
  <i class="fa fa-spin fa-spinner"></i>&nbsp;{{ 'loading in progress...' | translate }}
}
