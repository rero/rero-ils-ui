<div *ngIf="permissions.length > 0; else loading">
  <div class="my-2">
    <label for="filter" translate>Filter permission list</label>
    <input id="filter" class="form-control" #search (keyup)="filterPermissions(search.value)" />
    <small id="filterInfo" class="form-text text-muted" translate>Enter a part of the permission name to filter the list.</small>
  </div>
  <div class="row mt-3 mb-2">
    <div class="col-10 font-weight-bold text-uppercase" translate>Permission</div>
    <div class="col-2 font-weight-bold text-center text-uppercase" translate>Access</div>
  </div>
  <div>
    <admin-patron-permission *ngFor="let permission of filteredPermissions; let index = index" [permission]="permission" [index]="index"></admin-patron-permission>
  </div>
</div>

<ng-template #loading>
  <i class="fa fa-spinner"></i> {{ 'loading in progress...' | translate }}
</ng-template>
