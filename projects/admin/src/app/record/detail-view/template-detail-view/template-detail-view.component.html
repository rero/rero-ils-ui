<ng-container *ngIf="record">
  <h2 id="template-name" class="pl-0" *ngIf="record.metadata.name">
    {{ record.metadata.name }} <ng-container *ngIf="record.metadata.visibility && record.metadata.visibility === 'private'">
      <i class="fa fa-lock text-secondary" aria-hidden="true"></i>
    </ng-container>
  </h2>
  <dl class="row mb-0">
    <!-- DESCRIPTION -->
    <ng-container *ngIf="record.metadata.description">
      <dt [ngClass]="dtCssClass">
        <span class="label-title" translate>
          Description
        </span>
      </dt>
      <dd id="template-description" [ngClass]="ddCssClass" [innerHTML]="record.metadata.description | nl2br"></dd>
    </ng-container>
    <!-- CREATOR -->
    <ng-container *ngIf="record.metadata.creator.pid | getRecord: 'patrons' | async as creator">
      <dt [ngClass]="dtCssClass">
        <span class="label-title" translate>
          Creator
        </span>
      </dt>
      <dd id="template-creator" [ngClass]="ddCssClass">
        {{ creator.metadata.first_name }} {{ creator.metadata.last_name }}
      </dd>
    </ng-container>
    <!-- TYPE -->
    <ng-container *ngIf="record.metadata.template_type">
      <dt [ngClass]="dtCssClass">
        <span class="label-title" translate>
          Type
        </span>
      </dt>
      <dd id="template-type" [ngClass]="ddCssClass">
        {{ record.metadata.template_type }}
      </dd>
    </ng-container>
  </dl>
</ng-container>
