<h4 class="mt-4" translate>Access</h4>
<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-1">
        <button class="btn btn-link" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="resourceList">
          <i [ngClass]="{ 'fa-caret-down':!isCollapsed, 'fa-caret-right': isCollapsed }" class="fa" aria-hidden="true"></i>
        </button>
      </div>
      <span class="col-md-11 align-middle" translate>Online</span>
    </div>
  </div>
  <div id="resourceList" [collapse]="isCollapsed" class="card-body">
    <div class="row m-0" *ngFor="let resource of resources">
      <div class="col-md-1">&nbsp;</div>
      <div class="col-md-2 pl-0">{{ resource.type | translate }}</div>
      <div class="col-md-9"><admin-related-resource [electronicLocator]="resource"></admin-related-resource></div>
    </div>
  </div>
</div>
