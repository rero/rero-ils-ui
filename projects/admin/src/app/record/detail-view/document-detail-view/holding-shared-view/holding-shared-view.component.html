<!-- CALL NUMBER -->
<ng-container *ngIf="holding">
  <ng-container *ngIf="holding.metadata.call_number || holding.metadata.second_call_number">
    <div class="col-sm-3 font-weight-bold" translate>
      Call number
    </div>
    <div id="holding-call-number-{{ holding.metadata.pid }}" class="col-sm-9 pl-4">
      <ng-container *ngIf="holding.metadata.call_number">
      {{ holding.metadata.call_number }}
      </ng-container>
      <ng-container *ngIf="holding.metadata.call_number && holding.metadata.second_call_number">
        |
      </ng-container>
      <ng-container *ngIf="holding.metadata.second_call_number">
        {{ holding.metadata.second_call_number }}
        </ng-container>
    </div>
  </ng-container>

  <!-- AVAILABLE COLLECTION -->
  <ng-container *ngIf="holding.metadata.enumerationAndChronology">
    <div class="col-sm-3 font-weight-bold" translate>
      Available collection
    </div>
    <div id="holding-enum-chrono-{{ holding.metadata.pid }}"
         class="col-sm-9 pl-4"
         [innerHTML]="holding.metadata.enumerationAndChronology | nl2br">
    </div>
  </ng-container>

  <!-- SUPPLEMENTARY CONTENT -->
  <ng-container *ngIf="holding.metadata.supplementaryContent">
    <div class="col-sm-3 font-weight-bold" translate>
      Supplementary content
    </div>
    <div  id="holding-sup-content-{{ holding.metadata.pid }}" class="col-sm-9 pl-4">
      {{ holding.metadata.supplementaryContent }}
    </div>
  </ng-container>

  <!-- INDEXES -->
  <ng-container *ngIf="holding.metadata.index">
    <div class="col-sm-3 font-weight-bold" translate>
      Indexes
    </div>
    <div  id="holding-index-{{ holding.metadata.pid }}" class="col-sm-9 pl-4">
      {{ holding.metadata.index }}
    </div>
  </ng-container>
