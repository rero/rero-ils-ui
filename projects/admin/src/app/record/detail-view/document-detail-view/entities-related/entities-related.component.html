<div class="container">
  @for (field of entities | keyvalue; track field; let i = $index) {
    <div [class]="i%2 === 0 ? 'bg-light':''" class="row">
      <div class="font-weight-bold col-3 py-1">
        {{ field.key | translate |ucfirst }}
      </div>
      <div class="col-9 py-1">
        <ul class="list-unstyled mb-0">
          @for (entity of field.value; track entity) {
            <li>
              <i title="{{ entity.type | translate }}" class="fa {{ entity.icon }} mr-2"></i>
              <a [routerLink]="['/records', entity.resource_type + '_entities', 'detail', entity.pid]">
                {{ entity.authorized_access_point }}
              </a>
            </li>
          }
        </ul>
      </div>
    </div>
  }
</div>
