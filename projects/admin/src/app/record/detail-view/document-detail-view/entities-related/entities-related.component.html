<div class="py-2 alternate-color">
  @for (field of entities | keyvalue; track field) {
    <dl class="metadata">
      <dt>{{ field.key | translate |ucfirst }}</dt>
      <dd>
        <ul class="list-none">
          @for (entity of field.value; track entity) {
            <li>
              <i [title]="entity.type | translate" class="fa {{ entity.icon }}"></i>&nbsp;
              <a [routerLink]="['/records', entity.resource_type + '_entities', 'detail', entity.pid]">
                {{ entity.authorized_access_point }}
              </a>
            </li>
          }
        </ul>
      </dd>
    </dl>
  }
</div>
