@if (record) {
<h5 class="mb-2" translate>Digital collections</h5>
<div class="row align-items-center">
  <div
    [pTooltip]="'Comma-separated list of digital collection names. Digital collections allow the searching/grouping of related documents containing files.'|translate"
    tooltipPosition="top"
    class="input-group col-md-6"
  >
  <input
      #inputLabel
      [formControl]="collections"
      type="text"
      id="collections"
      (keyup.enter)="save()"
      class="form-control"
      aria-label="label"
    />
    <div class="input-group-append">
      <button
        [disabled]="collections.pristine"
        (click)="save()"
        class="btn btn-outline-primary"
        type="button"
      >
        <i class="fa fa-save"></i>
      </button>
    </div>
  </div>
  <div class="col">
    @for(collection of record?.metadata?.collections || []; track collection) {
    <a
      class="text-nowrap"
      [href]="getCollectionLink(collection)"
      target="_collection"
      >{{ collection }}<i class="ml-1 fa fa-external-link pr-2"></i>
    </a>
    }
  </div>
</div>
}
