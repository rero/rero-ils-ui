@defer (when ready) {
  <!-- current organisation -->
  <admin-holdings [holdingType]="holdingType" [document]="document" />

  <!-- other organisations -->
  @if (otherOrganisationCount > 0) {
    <div class="ui:mt-4">
      <h5 translate>Other organisations</h5>
      <admin-holdings [holdingType]="holdingType" [document]="document" [isCurrentOrganisation]="false" />
    </div>
  }
} @loading {
  <span class="fa fa-spin fa-spinner" role="status"></span>
  <span class="ui:ml-1" translate>Loading in progressâ€¦</span>
}
