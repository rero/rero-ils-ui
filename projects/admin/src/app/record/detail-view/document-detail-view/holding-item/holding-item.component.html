<ng-container *ngIf="item && permissions">
  <div class="offset-sm-1 col-sm-3">
    <a [routerLink]="['/records', 'items', 'detail', item.metadata.pid]">
      {{ item.metadata.barcode }}
    </a>
  </div>
  <div class="col-sm-2">
    {{ item.metadata.status | translate }}
  </div>
  <div class="col-sm-2">
    {{ item.metadata.call_number }}
  </div>
  <div class="col-sm-4 text-right">
    <ng-container *ngIf="isHoldingMatchUserLibraryPID">
      <button type="button" class="btn btn-sm btn-outline-primary mr-2" (click)="addRequest(item.metadata.pid)" >
        <i class="fa fa-shopping-basket" aria-hidden="true"></i>
      </button>
    </ng-container>
    <button *ngIf="permissions.update && permissions.update.can" type="button" class="btn btn-sm btn-outline-primary ml-1"
        [routerLink]="['/records', 'items', 'edit', item.metadata.pid]">
        <i class="fa fa-pencil"></i>
      </button>
      <button *ngIf="permissions.delete.can; else deleteInfo" type="button" class="btn btn-outline-danger btn-sm ml-1"
        (click)="delete(item)">
        <i class="fa fa-trash" ></i>
      </button>
  </div>
</ng-container>

<ng-template #deleteInfo>
  <button type="button" class="btn btn-sm btn-outline-danger ml-1 disabled"  [popover]="tolTemplate" triggers="mouseenter:mouseleave">
    <i class="fa fa-trash"></i>
  </button>
  <ng-template #tolTemplate><div [innerHtml]="deleteInfoMessage | nl2br"></div></ng-template>
</ng-template>
