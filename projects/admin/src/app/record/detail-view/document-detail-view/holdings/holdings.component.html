@if (canAdd) {
  <div class="row">
    <div class="col">
      <div class="btn-group pull-right">
        <p-dropdown
          [permissions]="[permissions.HOLD_CREATE, permissions.ITEM_CREATE]"
          [options]="options"
          optionLabel="name"
          [placeholder]="'Add'|translate"
          (onChange)="dropdownAction($event)"
        />
      </div>
    </div>
  </div>
}

@if (holdings) {
  @for (holding of holdings; track holding) {
    <admin-document-holding
      [holding]="holding"
      [isItemsCollapsed]="holdingsTotal > 1"
      [isCurrentOrganisation]="isCurrentOrganisation"
      (deleteHolding)="deleteHolding($event)"
    >
    </admin-document-holding>
  }
  @if (isLinkShowMore) {
    <button class="btn btn-link" (click)="showMore()">
      <i class="fa fa-arrow-circle-o-down"></i>
      {{ 'Show more' | translate }}
    </button>
    <small>({{ hiddenHoldings }})</small>
  }
}
