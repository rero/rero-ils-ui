@if (canAdd) {
  <div class="flex justify-content-end" [permissions]="[permissions.HOLD_CREATE, permissions.ITEM_CREATE]">
    <p-menu #menu [model]="options" [popup]="true" />
    <p-button icon="fa fa-caret-down" iconPos="right" outlined (onClick)="menu.toggle($event)" [label]="'Add'|translate"/>
  </div>
}

@if (holdings) {
  <p-accordion multiple="true" [activeIndex]="[0]">
  @for (holding of holdings; track holding) {
    <div
      class="my-2 border-1 surface-border border-round"
      admin-document-holding
      [holding]="holding"
      [isItemsCollapsed]="holdingsTotal > 1"
      [isCurrentOrganisation]="isCurrentOrganisation"
      (deleteHolding)="deleteHolding($event)"
    >
  </div>
  }
  </p-accordion>
  @if (isLinkShowMore) {
    <p-button severity="secondary" [text]="true" (onClick)="showMore()">
      <div>
        <i class="fa fa-plus-square-o"></i>&nbsp;{{
          "Show more" | translate
        }}&nbsp;<small>({{ hiddenHoldings }})</small>
      </div>
    </p-button>
    }
}
