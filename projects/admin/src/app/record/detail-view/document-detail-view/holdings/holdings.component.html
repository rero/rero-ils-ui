@if (canAdd) {
  <div class="flex justify-end" [permissions]="[permissions.HOLD_CREATE, permissions.ITEM_CREATE]">
    <p-menu #menu [model]="options" [popup]="true" />
    <p-button icon="fa fa-caret-down" iconPos="right" outlined (onClick)="menu.toggle($event)" [label]="'Add'|translate"/>
  </div>
}

@if (holdings) {
  <div class="mt-2">
    <p-accordion [multiple]="true" [(value)]="activePanels" (onOpen)="onOpen($event)">
      @for (holding of holdings; track holding; let i = $index) {
        <p-accordion-panel [value]="i" class="mb-2">
          <p-accordion-header>
            <admin-holding-header
              class="w-full"
              [holding]="holding"
              [isCurrentOrganisation]="isCurrentOrganisation"
              (deleteHolding)="deleteHolding($event)"
            />
          </p-accordion-header>
          <p-accordion-content>
            @if(activePanels()?.indexOf(i) >= 0) {
            <admin-holding-content
              class="w-full"
              [holding]="holding"
              [isCurrentOrganisation]="isCurrentOrganisation"
            />
          }
          </p-accordion-content>
        </p-accordion-panel>
      }
    </p-accordion>
    @if (isLinkShowMore) {
      <p-button severity="secondary" [text]="true" (onClick)="showMore()">
        <div>
          <i class="fa fa-plus-square-o"></i>&nbsp;{{
            "Show more" | translate
          }}&nbsp;<small>({{ hiddenHoldings }})</small>
        </div>
      </p-button>
    }
  </div>
}
