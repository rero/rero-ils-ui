<h4 class="mt-4">{{ 'Holdings' | translate }}</h4>
<a
  *ngIf="!harvested"
  class="btn btn-sm btn-primary"
  [routerLink]="['/', 'records', 'items', 'new']"
  [queryParams]="{ document: documentPid }"
>
  <i class="fa fa-plus-square-o"></i> {{ 'Add' | translate }}
</a>
<ng-container *ngIf="holdings">
  <ng-container *ngFor="let holding of holdings">
    <admin-document-holding
      [holding]="holding"
      [harvested]="harvested"
    ></admin-document-holding>
  </ng-container>
</ng-container>
