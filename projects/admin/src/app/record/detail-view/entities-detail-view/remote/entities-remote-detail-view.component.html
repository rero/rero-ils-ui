<ng-container *ngIf="record$ | async as record">
  <div class="float-right mt-2 mb-4 mr-n4">
    <a (click)="search(record.metadata)" class="btn btn-sm btn-primary">
      <i class="fa fa-search" aria-hidden="true"></i>
      {{ 'Search documents' | translate }}
    </a>
  </div>

  <h1 class="mb-0">{{ record.metadata | extractSourceField : 'authorized_access_point' }}</h1>
  <small *ngVar="icon(record.metadata.type) as icon">
    <i class="fa {{ icon.class }}" title="{{ icon.title }}" aria-hidden="true"></i>
    {{ 'MEF ID' | translate }}: {{ record.metadata.pid }}
  </small>
  <span class="badge badge-warning" translate>Remote</span>

  <!-- SOURCES -->
  <article class="card my-2" *ngFor="let source of record.metadata.sources.sort()">
    <header class="card-header">
      <b class="card-title mb-0">
        {{ source | translate | uppercase }}
      </b>
    </header>
    <article id="contribution-{{ source }}" class="card-body collapse show" [ngSwitch]="record.metadata.type">
      <admin-remote-entities-person-detail-view *ngSwitchCase="entityType.PERSON" [record]="record.metadata[source]" [source]="source"></admin-remote-entities-person-detail-view>
      <admin-remote-entities-organisation-detail-view *ngSwitchCase="entityType.ORGANISATION" [record]="record.metadata[source]" [source]="source"></admin-remote-entities-organisation-detail-view>
      <admin-remote-topic-detail-view *ngSwitchCase="entityType.TOPIC" [record]="record.metadata[source]" [source]="source"></admin-remote-topic-detail-view>
      <span *ngSwitchDefault>{{ 'Missing template for this entity type:' | translate }} {{ record.metadata.type }}</span>
    </article>
  </article>
</ng-container>
