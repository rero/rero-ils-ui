<ng-container *ngIf="record$ | async as record">
  <div class="float-right mt-2 mb-4">
    <a (click)="search(record.metadata)" class="btn btn-sm btn-primary mr-n4">
      <i class="fa fa-search" aria-hidden="true"></i>
      {{ 'Search documents' | translate }}
    </a>
  </div>
  <h1 class="mb-0" *ngVar="icon(record.metadata.type) as icon">
    <i class="fa {{ icon.class }}" title="{{ icon.title }}" aria-hidden="true"></i>
    {{ record.metadata.authorized_access_point }}</h1>
  <small>
    {{ 'Local ID' | translate }}: {{ record.metadata.pid }}
  </small>
  <span class="badge badge-info" translate>Local</span>

  <article class="card my-2">
    <header class="card-header">
      <b class="card-title mb-0">{{ 'local' | translate | uppercase }}</b>
    </header>
    <article class="card-body collapse show" [ngSwitch]="record.metadata.type">
      <admin-local-organisation-detail-view *ngSwitchCase="entityType.ORGANISATION" [record]="record.metadata"></admin-local-organisation-detail-view>
      <admin-local-person-detail-view *ngSwitchCase="entityType.PERSON" [record]="record.metadata"></admin-local-person-detail-view>
      <admin-local-place-detail-view *ngSwitchCase="entityType.PLACE" [record]="record.metadata"></admin-local-place-detail-view>
      <admin-local-place-detail-view *ngSwitchCase="entityType.TEMPORAL" [record]="record.metadata"></admin-local-place-detail-view>
      <admin-local-topic-detail-view *ngSwitchCase="entityType.TOPIC" [record]="record.metadata"></admin-local-topic-detail-view>
      <admin-local-work-detail-view *ngSwitchCase="entityType.WORK" [record]="record.metadata"></admin-local-work-detail-view>
      <span *ngSwitchDefault>{{ 'Missing template for this entity type:' | translate }} {{ record.metadata.type }}</span>
    </article>
  </article>

  <!-- OPERATION LOGS-->
  <admin-operation-logs-dialog
    *ngIf="isEnabledOperationLog"
    [resourceType]="'local_entities'"
    [resourcePid]="record.metadata.pid"
  ></admin-operation-logs-dialog>

</ng-container>
