<dl class="row mb-0">
  <!-- NAME -->
  <ng-container *ngIf="record.name">
    <dt class="col-sm-3 offset-sm-2 offset-md-0 label-title" translate>
      Name
    </dt>
    <dd class="col-sm-7 col-md-8 mb-0">
      {{ record.name }}
    </dd>
  </ng-container>

  <!-- DATE OF BIRTH -->
  <ng-container *ngIf="record.date_of_birth">
    <dt class="col-sm-3 offset-sm-2 offset-md-0 label-title" translate>
      Birth date
    </dt>
    <dd class="col-sm-7 col-md-8 mb-0">
      {{ record.date_of_birth }}
    </dd>
  </ng-container>

  <!-- DATE OF DEATH -->
  <ng-container *ngIf="record.date_of_death">
    <dt class="col-sm-3 offset-sm-2 offset-md-0 label-title" translate>
      Death date
    </dt>
    <dd class="col-sm-7 col-md-8 mb-0">
      {{ record.date_of_death }}
    </dd>
  </ng-container>

  <!-- NUMERATION -->
  <ng-container *ngIf="record.numeration">
    <dt class="col-sm-3 offset-sm-2 offset-md-0 label-title" translate>
      Numeration
    </dt>
    <dd class="col-sm-7 col-md-8 mb-0">
      {{ record.numeration }}
    </dd>
  </ng-container>

  <!-- QUALIFIER -->
  <ng-container *ngIf="record.qualifier">
    <dt class="col-sm-3 offset-sm-2 offset-md-0 label-title" translate>
      Qualifier
    </dt>
    <dd class="col-sm-7 col-md-8 mb-0">
      {{ record.qualifier }}
    </dd>
  </ng-container>

  <!-- FULLER FORM OF NAME -->
  <ng-container *ngIf="record.fuller_form_of_name">
    <dt class="col-sm-3 offset-sm-2 offset-md-0 label-title" translate>
      Fuller form of name
    </dt>
    <dd class="col-sm-7 col-md-8 mb-0">
      {{ record.fuller_form_of_name }}
    </dd>
  </ng-container>

  <!-- ALTERNATIVE NAMES -->
  <ng-container *ngIf="record.alternative_names">
    <dt class="col-sm-3 offset-sm-2 offset-md-0 label-title" translate>
      Alternative names
    </dt>
    <dd class="col-sm-7 col-md-8 mb-0">
      <ul class="list-unstyled mb-0">
        <li *ngFor="let name of record.alternative_names">{{ name }}</li>
      </ul>
    </dd>
  </ng-container>
</dl>


<!-- GLOBAL FIELDS -->
<admin-entities-local-global [record]="record"></admin-entities-local-global>
