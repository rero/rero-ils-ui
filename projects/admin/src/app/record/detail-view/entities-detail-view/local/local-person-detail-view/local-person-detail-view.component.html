<admin-entities-local-global [record]="record">
  <!-- NAME -->
  <ng-container *ngIf="record.name">
    <dt translate>Name</dt>
    <dd>{{ record.name }}</dd>
  </ng-container>

  <!-- DATE OF BIRTH -->
  <ng-container *ngIf="record.date_of_birth">
    <dt translate>Birth date</dt>
    <dd>{{ record.date_of_birth }}</dd>
  </ng-container>

  <!-- DATE OF DEATH -->
  <ng-container *ngIf="record.date_of_death">
    <dt translate>Death date</dt>
    <dd>{{ record.date_of_death }}</dd>
  </ng-container>

  <!-- NUMERATION -->
  <ng-container *ngIf="record.numeration">
    <dt translate>Numeration</dt>
    <dd>{{ record.numeration }}</dd>
  </ng-container>

  <!-- QUALIFIER -->
  <ng-container *ngIf="record.qualifier">
    <dt translate>Qualifier</dt>
    <dd>{{ record.qualifier }}</dd>
  </ng-container>

  <!-- FULLER FORM OF NAME -->
  <ng-container *ngIf="record.fuller_form_of_name">
    <dt translate>Fuller form of name</dt>
    <dd>{{ record.fuller_form_of_name }}</dd>
  </ng-container>

  <!-- ALTERNATIVE NAMES -->
  <ng-container *ngIf="record.alternative_names">
    <dt translate>Alternative names</dt>
    <dd>
      <ul>
        <li *ngFor="let name of record.alternative_names">{{ name }}</li>
      </ul>
  </dd>
  </ng-container>
</admin-entities-local-global>
