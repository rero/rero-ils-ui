<dl class="row mb-0">
  <!-- NAME -->
  <ng-container *ngIf="record.name">
    <dt class="col-sm-3 offset-sm-2 offset-md-0 label-title" translate>
      Name
    </dt>
    <dd class="col-sm-7 col-md-8 mb-0">
      {{ record.name }}
    </dd>
  </ng-container>

  <!-- GENRE FORM -->
  <ng-container *ngIf="record.genreForm">
    <dt class="col-sm-3 offset-sm-2 offset-md-0 label-title" translate>
      Genre form
    </dt>
    <dd class="col-sm-7 col-md-8 mb-0">
      <i
      class="fa fa-circle mr-2"
      [ngClass]="{'text-success': record.genreForm, 'text-danger': !record.genreForm}"
    ></i>
    </dd>
  </ng-container>

  <!-- ALTERNATIVE NAMES -->
  <ng-container *ngIf="record.alternative_names">
    <dt class="col-sm-3 offset-sm-2 offset-md-0 label-title" translate>
      Alternative names
    </dt>
    <dd class="col-sm-7 col-md-8 mb-0">
      <ul class="list-unstyled mb-0">
        <li *ngFor="let name of record.alternative_names">{{ name }}</li>
      </ul>
    </dd>
  </ng-container>
</dl>

<!-- GLOBAL FIELDS -->
<admin-entities-local-global [record]="record"></admin-entities-local-global>
