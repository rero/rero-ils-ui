<!-- GLOBAL FIELDS -->
<admin-entities-local-global [record]="record">
  <!-- NAME -->
  @if (record.name) {
    <dt translate>Name</dt>
    <dd>{{ record.name }}</dd>
  }
  <!-- GENRE FORM -->
  @if (record.genreForm) {
    <dt translate>Genre form</dt>
    <dd>
      <i class="fa" [ngClass]="{
        'fa-check text-success': record.genreForm,
        'fa-times text-error': !record.genreForm
      }"></i>
    </dd>
  }
  <!-- ALTERNATIVE NAMES -->
  @if (record.alternative_names && record.alternative_names.length > 0) {
    <ng-container>
      <dt translate>Alternative names</dt>
      <dd>
        <ul class="list-none p-0 m-0">
          @for (name of record.alternative_names; track name) {
            <li>{{ name }}</li>
          }
        </ul>
      </dd>
    </ng-container>
  }
</admin-entities-local-global>
