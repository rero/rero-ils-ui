<admin-entities-local-global [record]="record">
  <!-- TITLE -->
  @if (record.title) {
    <dt translate>Title</dt>
    <dd>{{ record.title }}</dd>
  }
  <!-- CREATOR -->
  @if (record.creator) {
    <dt translate>Creator</dt>
    <dd>{{ record.creator }}</dd>
  }
</admin-entities-local-global>
