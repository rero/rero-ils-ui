<dl class="row mb-0">
  <!-- TITLE -->
  <ng-container *ngIf="record.title">
    <dt class="col-sm-3 offset-sm-2 offset-md-0 label-title" translate>
      Title
    </dt>
    <dd class="col-sm-7 col-md-8 mb-0">
      {{ record.title }}
    </dd>
  </ng-container>

  <!-- CREATOR -->
  <ng-container *ngIf="record.creator">
    <dt class="col-sm-3 offset-sm-2 offset-md-0 label-title" translate>
      Creator
    </dt>
    <dd class="col-sm-7 col-md-8 mb-0">
      {{ record.creator }}
    </dd>
  </ng-container>
</dl>

  <!-- GLOBAL FIELDS -->
<admin-entities-local-global [record]="record"></admin-entities-local-global>
