  <div class="grid grid-cols-12 gap-4 bg-surface-100 dark:bg-surface-700 border border-surface p-2 items-center">
    <div class="col-span-10">
      <div class="grid grid-cols-12 gap-4 p-2 items-center">
        <span class="col-start-2 col-span-8">{{ issue.issue }}</span>
        <span class="col-span-3 text-right">
           {{'expected at' | translate }}
           {{ issue.expected_date | dateTranslate: 'shortDate' }}
        </span>
      </div>
    </div>
    <div class="col-span-2 text-right">
      <ng-content select="[actions]"></ng-content>
    </div>
  </div>
