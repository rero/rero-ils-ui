  <div class="grid surface-100 border-1 surface-border p-2 grid-nogutter align-items-center">
    <div class="col-10">
      <div class="grid p-2 grid-nogutter align-items-center">
        <span class="col-offset-1 col-8">{{ issue.issue }}</span>
        <span class="col-3 text-right">
           {{'expected at' | translate }}
           {{ issue.expected_date | dateTranslate: 'shortDate' }}
        </span>
      </div>
    </div>
    <div class="col-2 text-right">
      <ng-content select="[actions]"></ng-content>
    </div>
  </div>
