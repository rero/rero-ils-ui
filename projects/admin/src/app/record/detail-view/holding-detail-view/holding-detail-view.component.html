<ng-container *ngIf="record && record.metadata as data">
  <ng-container [ngSwitch]="data.holdings_type">
    <ng-container *ngSwitchCase="'serial'">
      <admin-serial-holding-detail-view [holding]="record"></admin-serial-holding-detail-view>
    </ng-container>
  </ng-container>
</ng-container>
