@if (schema) {
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="modal show d-block" role="dialog">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" translate>Add local entity</h5>
            <div class="d-flex">
              <button type="button" id="user-editor-delete-button" class="btn btn-outline-danger btn-sm mr-1"
                (click)="closeDialog()">
                <i class="fa fa-times"></i>
                {{ 'Cancel' | translate }}
              </button>
              <button type="submit" id="user-editor-save-button" class="btn btn-primary btn-sm">
                <i class="fa fa-save"></i>
                {{ 'Save' | translate }}
              </button>
            </div>
          </div>
          <div class="modal-body">
            <formly-form [model]="model" [fields]="fields" [form]="form"></formly-form>
          </div>
        </div>
      </div>
    </div>
  </form>
}
