<ng-container *ngIf="settings">
  <div class="table-responsive-sm">
    <table class="table table-sm table-striped table-hover">
      <thead>
        <tr>
          <th>&nbsp;</th>
          <th class="text-center" scope="col" *ngFor="let patronType of patronTypes">
            {{ patronType.metadata.name }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr scope="row" *ngFor="let itemType of settings; let index = index">
          <td>{{ itemType.label }}</td>
          <td *ngFor="let patronType of itemType.patronTypes" class="text-center">
            <input
              type="checkbox"
              [checked]="patronType.checked"
              [disabled]="patronType.disabled"
              [indeterminate]="patronType.disabled"
              (click)="onClick($event.target.checked, itemType.pid, patronType.pid)"
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
