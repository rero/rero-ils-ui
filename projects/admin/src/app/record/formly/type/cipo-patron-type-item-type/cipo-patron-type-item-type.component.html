@if (settings) {
  <div class="table-responsive-sm">
    <table class="table table-sm table-striped table-hover">
      <thead>
        <tr>
          <th>&nbsp;</th>
          @for (patronType of patronTypes; track patronType) {
            <th class="text-center" scope="col">
              {{ patronType.metadata.name }}
            </th>
          }
        </tr>
      </thead>
      <tbody>
        @for (itemType of settings; track itemType; let index = $index) {
          <tr scope="row">
            <td>{{ itemType.label }}</td>
            @for (patronType of itemType.patronTypes; track patronType) {
              <td class="text-center">
                <input
                  type="checkbox"
                  [checked]="patronType.checked"
                  [disabled]="patronType.disabled"
                  [indeterminate]="patronType.disabled"
                  (click)="onClick($event.target.checked, itemType.pid, patronType.pid)"
                >
              </td>
            }
          </tr>
        }
      </tbody>
    </table>
  </div>
}
