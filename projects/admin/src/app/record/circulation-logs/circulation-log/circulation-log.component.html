<div class="p-2 border-surface hover:bg-surface-100 dark:hover:bg-surface-700"  [class.border-top-1]="separator">
    <div class="grid grid-cols-12 gap-4">
      <!-- transaction date -->
      <div class="col-span-2 text-sm">
        <div class="flex gap-2">
        <shared-open-close-button [styleClass]="isHighlight? 'bg-blue-100': 'bg-white'" (status)="isCollapsed = $event" />
        <div>
        <div><i class="fa fa-calendar-o"></i>&nbsp;{{ record.metadata.date | dateTranslate :'shortDate' }}</div>
        <div><i class="fa fa-clock-o"></i>&nbsp;{{ record.metadata.date | dateTranslate :'mediumTime' }}</div>
      </div>
      </div>
      </div>
      <!-- transaction badge -->
      <div class="col-span-2">
        <ng-content select="[badge]" />
      </div>
      <!-- content -->
      <div class="col-span-8">
        @if (isCollapsed) {
          <ng-content select="[collapsedContent]" />
        } @else {
          <div class="flex gap-2 pr-2">
          <ng-content class="grow" select="[expandedContent]" />
          <!-- debug mode button -->
          @if (canUseDebugMode) {
            <p-button [icon]="debugMode ? 'fa fa-toggle-on' : 'fa fa-toggle-off'" severity="warning" [outlined]="!debugMode" size="small"
            (onClick)="debugMode=!debugMode"
            >
              <i class="mr-1 fa fa-bug"></i>
            </p-button>
          }
          </div>
        }
      </div>
    </div>
      <!-- debug information -->
      <pre style="text-wrap: auto" class="text-xs bg-surface-100 dark:bg-surface-700 p-2" [hidden]="!debugMode || isCollapsed">{{ record | json }}</pre>
</div>
