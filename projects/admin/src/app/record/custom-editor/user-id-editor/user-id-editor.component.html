<ng-core-search-input [placeholder]="'username or email' | translate" [searchText]="searchText"
  (search)="searchValueUpdated($event)" class="form-inline mr-3" [focus]="false" [displayLabel]="false">
</ng-core-search-input>
<p-divider></p-divider>
<!-- ngx-formly -->
<form [formGroup]="form" (ngSubmit)="submit()">
  <formly-form [model]="model" [fields]="fields" [form]="form" />
  <div class="flex gap-1 justify-content-end mt-2">
    <p-button
      outlined
      severity="danger"
      size="small"
      id="user-editor-delete-button"
      (onClick)="closeDialog()"
      icon="fa fa-times"
      [label]="'Cancel' | translate"
    />
    <p-button
      type="submit"
      id="user-editor-save-button"
      size="small"
      icon="fa fa-save"
      [label]="'Save' | translate"
    />
  </div>
</form>
