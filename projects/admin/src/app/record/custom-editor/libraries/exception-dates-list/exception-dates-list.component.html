@if (exceptionDates) {
    @for(exception of exceptionDates; track exception; let i=$index) {
      <admin-exception-date [exception]="exception">
       <!-- Actions -->
       <div class="flex gap-1 justify-end">
        <p-button
          outlined
          severity="primary"
          size="small"
          icon="fa fa-pencil"
          (onClick)="editException(i)" title="{{ 'Edit' | translate }}"/>
        <p-button
          outlined
          size="small"
          severity="danger"
          (onClick)="deleteException(i)"
          icon="fa fa-trash"
          title="{{ 'Delete' | translate }}"
        />
      </div>
      </admin-exception-date>
    }
  }
