@if (configurationLoaded) {
      <form [formGroup]="form" (ngSubmit)="submit()">
        <formly-form
          [model]="model"
          [fields]="fieldsConfig"
          [options]="options"
          [form]="form"
        />
        <div class="flex gap-1 justify-end">
          <p-button outlined
          (onClick)="clear()"
          [label]="'Clear' | translate"
          />
          <p-button
            type="submit"
            [disabled]="!form.valid"
            [label]="'Search' | translate"
          />
        </div>
      </form>
}
