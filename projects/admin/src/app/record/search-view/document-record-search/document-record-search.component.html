<ng-core-record-search
  [adminMode]="adminMode"
  [currentType]="currentType"
  [types]="types"
  [detailUrl]="detailUrl"
  [showSearchInput]="showSearchInput"
  [q]="q"
  [page]="page"
  [size]="size"
  [sort]="sort"
  (parametersChanged)="updateUrl($event)"
  (recordsSearched)="recordsSearched($event)"
>
  @if (currentType === 'documents' && showLink) {
    <div class="my-4">
      <a href="#" (click)="linkToGlobalDocuments($event)" translate>
        Expand to all organisations
      </a>
    </div>
  }
  @if (isAdvancedSearchEnable) {
    <admin-document-advanced-search afterInputSearch
      (queryString)="changedQueryString($event)"
    ></admin-document-advanced-search>
  }
</ng-core-record-search>
