<ul class="list-unstyled m-0">
  <li *ngFor="let subtype of data.subtypes">
    <div class="d-flex justify-content-between">
      <span>{{ subtype.name | translate }}</span>
      <span class="ml-auto amount">{{ subtype.total | currency: org_currency: 'symbol' }}</span>
    </div>
  </li>
  <li class="d-flex justify-content-between total">
    <span translate>Total</span>
    <span class="ml-auto amount">{{ data.total | currency: org_currency: 'symbol' }}</span>
  </li>
</ul>
