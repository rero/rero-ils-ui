@if (schema) {
  <form class="ui:w-full" [formGroup]="form" (ngSubmit)="submit()">
    <formly-form [model]="model" [fields]="fields" [form]="form" />
    <div class="ui:flex ui:gap-1 ui:mt-3 ui:justify-end">
      <p-button
        class="ui:mr-2"
        severity="danger"
        [outlined]="true"
        icon="fa fa-times"
        [label]="'Cancel' | translate"
        (onClick)="closeDialog()"
      />
      <p-button type="submit" icon="fa fa-save" [label]="'Save' | translate" />
    </div>
  </form>
}
