@if (schema) {
  <form class="w-full" [formGroup]="form" (ngSubmit)="submit()">
    <div class="flex justify-content-end">
      <p-button class="mr-2" severity="secondary" icon="fa fa-times" [label]="'Cancel' | translate" (onClick)="closeDialog()"></p-button>
      <p-button type="submit" icon="fa fa-save" [label]="'Save' | translate"></p-button>
    </div>
    <div class="modal-body">
      <formly-form [model]="model" [fields]="fields" [form]="form"></formly-form>
    </div>
  </form>
}
