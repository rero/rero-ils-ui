@if (user$ | async; as user) {
  <strong>
    {{ $any(user).metadata.last_name }}, {{ $any(user).metadata.first_name }}
    @if (user.metadata.city) {
      ({{ user.metadata.city }})
    }
  </strong>
  <button type="button" class="btn btn-outline-primary btn-sm align-baseline ml-2" (click)="openModal()" translate>
    Edit
  </button>
} @else {
  <button type="button" class="btn btn-outline-primary btn-sm align-baseline ml-2" (click)="openModal()" translate>
    Create
  </button>
}
