<h5 class="mb-0 d-inline">
  <a [routerLink]="[detailUrl.link]">
    {{ record.metadata.name }} - {{ record.metadata.fiscal_year }}
  </a>
</h5>
<div class="card-text">
  {{ record.metadata.description }}<br>
  <ng-container *ngIf="record.metadata.library.pid | getRecord:'libraries' | async as library">
  <span translate>Library</span>: {{ library.metadata.name }}<br>
  </ng-container>
  <span translate>Amount allocated</span>:
  {{ record.metadata.amount_allocated | currency:record.metadata.currency:'code':'1.2':currentLanguage }}
</div>
