<div class="modal d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" translate>Operation history</h5>
        <button type="button" class="close pull-right" aria-label="Close" (click)="closeDialog()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body container">
        <ng-container *ngIf="loadedRecord; else loaded">
          <ng-container *ngIf="createRecord || records.length > 0; else noRecord">
            <ng-container *ngIf="createRecord"
                          [ngTemplateOutlet]="operationLog"
                          [ngTemplateOutletContext]="{data: createRecord.metadata}">
            </ng-container>
            <ng-container *ngIf="recordTotals > 0">
              <ng-container *ngFor="let record of records"
                            [ngTemplateOutlet]="operationLog"
                            [ngTemplateOutletContext]="{data: record.metadata}">
              </ng-container>
              <ng-container *ngIf="isLinkShowMore">
                <button type="button" class="btn btn-link pl-1" (click)="showMore()">
                  <i class="fa fa-arrow-circle-o-down"></i> {{ 'Show more' | translate }}
                </button>
                <small *ngIf="isLinkShowMore">({{ hiddenOperationLogs }})</small>
              </ng-container>
            </ng-container>
          </ng-container>
          <ng-template #noRecord>{{ 'No history for this item' | translate }}</ng-template>
        </ng-container>
        <ng-template #loaded><i class="fa fa-spinner fa-pulse"></i></ng-template>
      </div>
    </div>
  </div>
</div>

<ng-template #operationLog let-metadata=data>
  <div class="row operation-log">
    <div class="col-3 date">
      {{ metadata.date | dateTranslate :'shortDate' }} - {{ metadata.date | dateTranslate :'mediumTime' }}
    </div>
    <div class="col-2 operation">{{ metadata.operation | translate }}</div>
    <div class="col">{{ metadata.user_name }}</div>
  </div>
</ng-template>
