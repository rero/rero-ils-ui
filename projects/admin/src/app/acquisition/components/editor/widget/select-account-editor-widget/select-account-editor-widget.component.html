<p-select
  styleClass="ui:w-full"
  [showClear]="true"
  [options]="accountList"
  [placeholder]="'Selectâ€¦' | translate"
  [(ngModel)]="selectedAccount"
  (onChange)="selectAccount($event)"
  [loading]="loading"
>
  <ng-template #selectedItem>
    {{ selectedAccount.name }}
  </ng-template>
  <ng-template #item let-account>
    <div class="ui:flex">
      <span
        class="ui:flex ui:grow"
        [style.padding-left.px]="account.depth * 20"
      >
        {{ account.name }}
      </span>
      @if (account.number) {
      <span class="ui:flex">[{{ account.number }}]</span>
      }
      <span
        class="ui:flex ui:ml-6"
        [class]="{
          'text-success': account.remaining_balance.self > 0,
          'text-muted': account.remaining_balance.self === 0,
          'text-warning': account.remaining_balance.self < 0
        }"
      >
        {{ account.remaining_balance.self | currency : defaultCurrency }}
      </span>
    </div>
  </ng-template>
</p-select>
