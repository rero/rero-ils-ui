@if (response) {
  <admin-preview-email
    [emails]="suggestions.emails"
    [emailTypes]="emailTypes"
    [mandatoryEmailTypes]="mandatoryEmailTypes"
    [preview]="response.preview"
    [previewPosition]="'bottom'"
    [prePopulateRecipients]="suggestions.recipients"
    (closeDialog)="closeDialog()"
    (data)="confirmOrder($event)"
  >
    <ng-container headerMessage>
      <p translate>You're about to send the order.</p>
    </ng-container>
    <ng-container previewBottomMessage>
      <p translate>Below you can find the preview message that will be sent</p>
    </ng-container>
  </admin-preview-email>
}
