<p-panel>
  <ng-template #header>
    <div class="w-full flex flex-wrap justify-between gap-2">
      <h5 translate>Order lines</h5>
      @if (canAdd()) {
          <p-button
            icon="fa fa-plus-square-o"
            [label]="'Add'|translate"
            outlined
            [routerLink]="['/acquisition', 'records', 'acq_order_lines', 'new']"
            [queryParams]="{ order: order.pid }"
          />
      }
    </div>
    </ng-template>

    @defer (when orderLines) {
      @if (orderLines.length > 0) {
        @for (orderLine of orderLines; track orderLine) {
          <div class="pt-2 border-b border-surface">
          <admin-order-line [orderLine]="orderLine"
                            [order]="order"
          />
        </div>
        }
      } @else {
        <div translate>No order lines</div>
      }
    } @placeholder {
      <i class="fa fa-spin fa-spinner"></i>&nbsp;{{ 'Loading in progressâ€¦' | translate }}
    }
</p-panel>
