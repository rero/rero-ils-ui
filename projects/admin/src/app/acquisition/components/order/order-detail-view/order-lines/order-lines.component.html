@defer (when orderLines) {
  @if (orderLines.length > 0) {
    <div class="alternate-color">
      @for (orderLine of orderLines; track orderLine) {
        <admin-order-line [orderLine]="orderLine" [order]="order" />
      }
    </div>
  } @else {
    <div class="mt-3" translate>No order lines</div>
  }
} @placeholder {
  <div class="my-3">
    <i class="fa fa-spinner animate-spin"></i>&nbsp;{{ "Loading in progressâ€¦" | translate }}
  </div>
}
