@defer (when orderLines) {
  @if (orderLines.length > 0) {
    @for (orderLine of orderLines; track orderLine) {
      <div class="ui:odd:bg-surface-50">
        <admin-order-line [orderLine]="orderLine" [order]="order" />
      </div>
    }
  } @else {
    <div class="ui:my-3 ui:mx-4" translate>No order lines</div>
  }
} @placeholder {
  <div class="ui:my-3 ui:mx-4">
    <i class="fa fa-spinner ui:animate-spin"></i>&nbsp;{{ "Loading in progressâ€¦" | translate }}
  </div>
}
