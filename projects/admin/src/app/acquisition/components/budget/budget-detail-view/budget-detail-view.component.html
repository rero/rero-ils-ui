@if (record$ | async; as record) {
  <!-- ROLLOVER INFO -->
  @if (!record.metadata.is_active) {
    <p-message
      [text]="'Fiscal year closed'|translate"
      severity="warn"
      showTransitionOptions="0ms"
    />
  }
  <header>
    <h1>{{ record.metadata.name }}</h1>
  </header>
  <section>
    <dl class="metadata">
      <dt translate>Total</dt>
      <dd>{{ totalAmount | currency:currencyCode:'symbol' }}</dd>
    </dl>
  </section>
}
