<p-panel>
  <ng-template pTemplate="header">
    <div class="w-full flex flex-wrap justify-content-between gap-2">
      <h5>
        {{
          numberOfReceipt
            | i18nPlural : { "=1": "Receipt", other: "Receipts" }
            | translate
        }}
        <p-tag severity="secondary" [value]="numberOfReceipt" />
      </h5>
      @if (recordPermissions?.create?.can) {
      <p-button
        icon="fa fa-plus-square-o"
        [label]="'Add' | translate"
        outlined
        [routerLink]="['/', 'acquisition', 'acq_orders', order.pid, 'receive']"
      />
      }
    </div>
  </ng-template>
    @if (receipts) { @if (receipts.length > 0) { @for (receipt of receipts;
    track receipt) {
    <admin-receipt-summary
      [receiptPid]="receipt.pid"
      [allowActions]="true"
      [recordPermissions]="recordPermissions"
    />
    } } @else {
    <div translate>No receipt</div>
    } } @else {
    <i class="fa fa-spin fa-spinner"></i>&nbsp;{{
      "Loading in progressâ€¦" | translate
    }}
    }
</p-panel>
