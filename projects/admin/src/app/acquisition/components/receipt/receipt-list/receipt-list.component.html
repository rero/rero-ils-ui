<div class="card mb-3 container">
  <div class="card-header px-0 row">
    <h5 class="col-8 m-0">
      {{ numberOfReceipt | i18nPlural: {'=1': 'Receipt', 'other': 'Receipts'} }}
      <span class="badge badge-secondary ml-2">{{ numberOfReceipt }}</span>
    </h5>
    <div class="col-4 text-right">
      <ng-container *ngIf="permissions; else space">
        <a *ngIf="permissions.create.can; else createInfo"
         class="btn btn-sm btn-outline-primary"
         [routerLink]="['/', 'acquisition', 'acq_orders', order.pid, 'receive']"
        >
          <i class="fa fa-plus-square-o"></i> {{ 'Add' | translate }} &hellip;
        </a>
        <ng-template #createInfo>
          <button type="button" class="btn btn-sm btn-outline-primary disabled"
                  [popover]="tolTemplate" triggers="mouseenter:mouseleave">
            <i class="fa fa-plus-square-o"></i> {{ 'Add' | translate }} &hellip;
          </button>
          <ng-template #tolTemplate><div [innerHtml]="createInfoMessage | nl2br"></div></ng-template>
        </ng-template>
      </ng-container>
      <ng-template #space>&nbsp;</ng-template>
    </div>
  </div>
  <div class="card-body p-0">
    <ng-container *ngIf="receipts; else loading">
      <ng-container *ngIf="receipts.length > 0; else noOrderLines">
        <admin-receipt-summary *ngFor="let receipt of receipts"
                               [receiptPid]="receipt.pid"
                               [allowActions]="true"
                               [permissions]="permissions"
                               >
        </admin-receipt-summary>
      </ng-container>
      <ng-template #noOrderLines>
        <div class="py-3" translate>No receipt</div>
      </ng-template>
    </ng-container>
    <ng-template #loading><i class="fa fa-spinner fa-spin"></i></ng-template>
  </div>
</div>
