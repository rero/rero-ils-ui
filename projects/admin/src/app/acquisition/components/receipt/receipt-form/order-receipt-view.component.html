@if (loaded) {
<form class="ui:flex ui:flex-col ui:gap-2" [formGroup]="form" (ngSubmit)="onSubmit(model)">
  <!-- FORM HEADER :: title and action buttons -->
  <section class="ui:flex ui:gap-2 ui:justify-between ui:items-center">
    <h1 translate>Receipt of an order</h1>
    <div class="ui:flex ui:gap-1">
      <p-button
        outlined
        severity="danger"
        size="small"
        (onClick)="redirectToOrder()"
        icon="fa fa-times"
        [label]="'Cancel' | translate"
      />
      <p-button
        type="submit"
        size="small"
        [disabled]="!form.valid || orderSend"
        [icon]="orderSend ? 'fa fa-spinner fa-pulse' : 'fa fa-save'"
        [label]="'Save' | translate"
      />
    </div>
  </section>

  <!-- KNOWN ORDER/RECEIPT DATA -->
  <p-panel toggleable collapsed [header]="'Order overview' | translate">
    <div class="ui:p-2">
      <admin-order-summary [order]="orderRecord" />
      @if (receiptRecord) {
        <p-panel [header]="'Already in this receipt' | translate">
          <admin-receipt-summary
            [receiptPid]="receiptRecord.pid"
            [collapsable]="false"
            [allowActions]="false"
            class="container"
          />
        </p-panel>
      }
    </div>
  </p-panel>

  <!-- FORMLY FORM -->
  <p-panel [header]="'Receipt new data' | translate">
    <div class="ui:p-2">
      <formly-form [form]="form" [fields]="fields" [model]="model" />
    </div>
  </p-panel>
</form>
}
