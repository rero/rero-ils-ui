@if (loaded) {
<form class="ui:flex ui:flex-col ui:gap-2" [formGroup]="form" (ngSubmit)="onSubmit(model)">
  <!-- FORM HEADER :: title and action buttons -->
  <section class="ui:flex ui:gap-2 ui:justify-between ui:items-center">
    <h1 translate>Receipt</h1>
    <div class="ui:flex ui:gap-1">
      <p-button
        outlined
        severity="danger"
        size="small"
        (onClick)="redirectToOrder()"
        icon="fa fa-times"
        [label]="'Cancel' | translate"
      />
      <p-button
        type="submit"
        size="small"
        [disabled]="!form.valid"
        [icon]="orderSend ? 'fa fa-spinner fa-pulse' : 'fa fa-save'"
        [label]="'Save' | translate"
      />
    </div>
  </section>

  <!-- FORMLY FORM -->
    <formly-form [form]="form" [fields]="fields" [model]="model" />
</form>
}
