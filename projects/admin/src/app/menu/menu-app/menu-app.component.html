<p-menubar class="relative z-20" [model]="items" [autoDisplay]="false">
  <ng-template #item let-item let-root="root">
    <a
      pRipple
      class="flex items-center p-menubar-item-link"
      [attr.id]="item.id"
      [routerLink]="item.routerLink"
      [href]="item.url"
      [queryParams]="item.queryParams"
    >
      @if (item.icon) {
        <span [class]="item.icon" class="p-menubar-item-icon"></span>
      }
      <span>{{ item.label }}</span>
      @if (item.shortcut) {
        <span class="ml-auto border border-surface rounded bg-surface-100 bg-emphasis text-muted-color text-xs p-1">
          {{ item.shortcut }}
        </span>
      }
      @if (item.items) {
        <i [ngClass]="['ml-auto pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right']"></i>
      }
    </a>
  </ng-template>
  <ng-template #end>
    <admin-menu-user />
  </ng-template>
</p-menubar>
