<ng-container *ngIf="menu">
  <div class="card mb-2" *ngFor="let item of menu.getChildren()">
    <div class="card-body" [attr.id]="item.getAttribute('id') | idAttribute:{prefix: 'mobile'}">
      <h5 class="card-title">
        <i *ngIf="item.hasExtra('iconClass')" [ngClass]="item.getExtra('iconClass')"></i>
        {{ item.getName() }}
      </h5>
      <ul class="list-unstyled m-0">
        <li *ngFor="let subItem of item.getChildren()">
          <a
            class="text-muted"
            [attr.id]="subItem.getAttribute('id') | idAttribute:{prefix: 'mobile'}"
            [attr.target]="subItem.getAttribute('target')"
            [routerLink]="subItem.getRouterLink()"
            [queryParams]="subItem.getQueryParams() ? subItem.getQueryParams() : {}"
          >
            <i *ngIf="subItem.hasExtra('iconClass')" [ngClass]="subItem.getExtra('iconClass')"></i>
            {{ subItem.getName() }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</ng-container>
