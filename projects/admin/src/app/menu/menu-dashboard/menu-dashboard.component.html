<div class="grid justify-content-center">
  @for (item of items; track item) {
      <p-card class="col">
        <ng-template pTemplate="header">
          <div class="bg-blue-900 text-white gap-1 flex align-items-center p-3 font-bold border-round-top">
            @if (item.icon) {
              <i [class]="item.icon"></i>
            }
            <span>{{ item.label }}</span>
          </div>
        </ng-template>
        @for (menuItem of item.items; track menuItem) {
          <p-tieredMenu [model]="[menuItem]" styleClass="w-full p-0">
            <ng-template pTemplate="item" let-item>
              <a
                pRipple
                class="flex align-items-center p-element p-menuitem-link"
                [attr.id]="item.id"
                [routerLink]="item.routerLink"
                [href]="item.url"
                [queryParams]="item.queryParams"
              >
                @if (item.icon) {
                  <span [class]="item.icon" class="p-menuitem-icon"></span>
                }
                <span>{{ item.label }}</span>
                @if (item.shortcut) {
                  <span class="ml-auto border-1 surface-border border-round surface-100 text-sm px-2 py-1">
                    {{ item.shortcut }}
                </span>
                }
                @if (item.items) {
                  <i class="pi pi-angle-right ml-auto text-primary"></i>
                }
              </a>
            </ng-template>
          </p-tieredMenu>
        }
      </p-card>
  }
</div>
