<div class="grid grid-cols-5 gap-4 justify-center">
  @for (item of items; track item) {
      <p-card>
        <ng-template #header>
          <div class="bg-blue-900 text-white gap-1 flex items-center p-4 font-bold rounded-t">
            @if (item.icon) {
              <i [class]="item.icon"></i>
            }
            <span>{{ item.label }}</span>
          </div>
        </ng-template>
        @for (menuItem of item.items; track menuItem) {
          <p-tieredMenu [model]="[menuItem]" styleClass="w-full p-0">
            <ng-template #item let-item>
              <a
                pRipple
                class="flex items-center p-tieredmenu-item-link"
                [attr.id]="item.id"
                [routerLink]="item.routerLink"
                [href]="item.url"
                [queryParams]="item.queryParams"
              >
                @if (item.icon) {
                  <span [class]="item.icon" class="p-tieredmenu-item-icon"></span>
                }
                <span class="p-tieredmenu-item-label">{{ item.label }}</span>
                @if (item.shortcut) {
                  <span class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">
                    {{ item.shortcut }}
                </span>
                }
                @if (item.items) {
                  <i class="pi pi-angle-right ml-auto"></i>
                }
              </a>
            </ng-template>
          </p-tieredMenu>
        }
      </p-card>
  }
</div>
