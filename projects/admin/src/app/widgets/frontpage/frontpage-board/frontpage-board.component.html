<div class="card" *ngIf="item">
  <div class="card-header bg-dark text-white text-wrap" *ngIf="item.name">
    <i *ngIf="item.iconCssClass" [ngClass]="item.iconCssClass" aria-hidden="true"></i>
    {{ item.name | translate }}
  </div>
  <div class="list-group list-group-flush">
    <ng-container *ngFor="let section of sections">
      <ng-container *ngFor="let entry of section; last as isLast">
        <a class="list-group-item list-group-item-action text-wrap"
           [ngClass]="{'border-bottom-0': !isLast}"
           [routerLink]="entry.routerLink"
           [queryParams]="entry.queryParams"
           [attr.id]="entry.id | idAttribute:{suffix: 'frontpage'}">
          <i *ngIf="entry.iconCssClass" [ngClass]="entry.iconCssClass" aria-hidden="true"></i>
          {{ entry.name | translate }}
        </a>
      </ng-container>
    </ng-container>
  </div>
</div>
