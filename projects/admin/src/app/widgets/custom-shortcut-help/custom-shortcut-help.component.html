@for (hotkeyGroup of hotkeys; track hotkeyGroup) {
<table class="hotkeys-table-help" cellspacing="0" width="100%">
  @if (hotkeyGroup.group) {
  <thead>
    <tr>
      <th class="hotkeys-table-help-group" colspan="2">
        {{ hotkeyGroup.group }}
      </th>
    </tr>
  </thead>
  }
  <tbody>
    @for (hotkey of hotkeyGroup.hotkeys; track hotkey) {
    <tr class="hotkeys-table-help-shortcut">
      <td class="hotkeys-table-help-shortcut-description" width="75%">
        {{ hotkey.description }}
      </td>
      <td class="hotkeys-table-help-shortcut-keys" width="25%">
        <kbd [innerHTML]="hotkey.keys | hotkeysShortcut"></kbd>
      </td>
    </tr>
    }
  </tbody>
</table>
}
