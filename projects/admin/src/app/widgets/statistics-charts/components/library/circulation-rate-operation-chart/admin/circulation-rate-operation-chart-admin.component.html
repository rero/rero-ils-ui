<form [formGroup]="form" (ngSubmit)="onSubmitForm()">
  <div class="modal-header">
    <h4 translate>Widget settings</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-label="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <select *ngIf="predefinedSettings" (change)="chooseSetting($event)" class="form-control">
      <option disabled selected translate>Choose a predefined setting...</option>
      <option *ngFor="let setting of predefinedSettings | keyvalue" [value]="setting.key">{{ setting.key | translate }}</option>
    </select>
    <div class="mt-4">
      <formly-form [form]="form" [fields]="formFields" [model]="model"></formly-form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" [disabled]="this.form.status !== 'VALID'" translate>Save</button>
  </div>
</form>
