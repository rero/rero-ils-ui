<admin-stat-chart
  [title]="'Document types repartition'"
  [administration]="administration"
  [autoRefresh]="false"
  [error]="error"
>
  <ngx-charts-pie-chart
    [scheme]="staticSettings.colorScheme"
    [results]="series"
    [gradient]="false"
    [legend]="staticSettings.showLegend"
    [legendPosition]="staticSettings.legendPosition"
    [labels]="staticSettings.showLabels"
    [doughnut]="staticSettings.doughnut"
    [arcWidth]="staticSettings.arcWidth"
  >
  </ngx-charts-pie-chart>
</admin-stat-chart>
