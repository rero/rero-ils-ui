<admin-stat-chart
  [title]="'Circulation rate operations' | translate"
  [administration]="administration"
  [autoRefresh]="settings.autoRefreshDelay > 0"
  [autoRefreshDelay]="settings.autoRefreshDelay"
  [error]="error"
  [(isRefreshing)]="isRefreshing"
  (administrationActivate)="openAdministrationModal()"
>
  <ngx-charts-area-chart-stacked
    [results]="series"
    [gradient]="false"
    [xAxis]="staticSettings.xAxis"
    [yAxis]="staticSettings.yAxis"
    [legend]="staticSettings.legendText"
    [showXAxisLabel]="staticSettings.showXAxisLabel"
    [showYAxisLabel]="staticSettings.showYAxisLabel"
    [xAxisLabel]="staticSettings.xAxisLabel"
    [yAxisLabel]="staticSettings.yAxisLabel"
    [animations]="staticSettings.animations"
    [scheme]="staticSettings.colorScheme"
    [legendTitle]="staticSettings.legendTitle"
  >
  </ngx-charts-area-chart-stacked>
</admin-stat-chart>
