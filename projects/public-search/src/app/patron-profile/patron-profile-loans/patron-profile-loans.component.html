<!-- Due date dropdown menu -->
@if (paginator.getRecordsCount() > 0) {
  <section class="flex justify-end">
    <ng-core-menu-sort
      [config]="[
        {value:'duedate', label:'Due date (earliest)' | translate, icon:'fa fa-sort-numeric-asc'},
        {value:'-duedate', label:'Due date (latest)' | translate, icon:'fa fa-sort-numeric-desc'}
      ]"
      selectedValue="duedate"
      (onChange)="selectingSortCriteria($event)">
    </ng-core-menu-sort>
  </section>
}

<!-- header -->
<section id="loans-section" class="mt-2">
  <p-card class="p-card-body-p-0">
    <ng-template #header>
        <div class="hidden md:flex grid grid-cols-12 gap-4 grid-nogutter bg-blue-900 text-white p-2 text-lg font-bold">
          <div class="col-span-8" translate>Document</div>
          <div class="col-span-2" translate>Due date</div>
        </div>
    </ng-template>
  @defer (when loaded) {
    @if (paginator.getRecordsCount() > 0) {
        <div class="alternate-color">
          @for (loan of records; track loan) {
            <div>
            <public-search-patron-profile-loan
              [record]="loan"
              id="loan-{{ loan.metadata.pid }}"
              />
            </div>
          }
        </div>
      <shared-search-show-more-pager id="show-more-loans" [paginator]="paginator" />
    } @else {
        <div class="font-bold mx-2 my-6" translate>No loan</div>
    }
  } @placeholder {
      <div class="font-bold mx-2 my-6" translate>Loading in progress</div>
  }
  </p-card>
</section>
