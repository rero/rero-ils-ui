<section id="requests-section" class="container my-2">
  <div class="d-none d-lg-block">
    <div class="row bg-dark rounded text-light p-2">
      <div class="col-8 pl-5" translate>Document</div>
      <div class="col-2">Status</div>
      <div class="col-2">&nbsp;</div>
    </div>
  </div>

  <ng-container *ngIf="!loaded; else display">
    <div class="row">
      <div class="col mt-2 font-weight-bold" translate>Loading in progress</div>
    </div>
  </ng-container>

  <ng-template #display>
    <div class="row border" *ngIf="paginator.getRecordsCount() > 0; else noRecord">
      <div class="container-fluid">
        <public-search-patron-profile-request
          *ngFor="let request of records"
          [record]="request"
          id="request-{{ request.metadata.pid }}"
          class="row border-bottom">
        </public-search-patron-profile-request>
        <shared-search-show-more-pager id="show-more-requests" [paginator]="paginator"></shared-search-show-more-pager>
      </div>
    </div>

    <ng-template #noRecord>
      <div class="row">
        <div class="col mt-2 font-weight-bold" translate>No request</div>
      </div>
    </ng-template>

  </ng-template>
</section>
