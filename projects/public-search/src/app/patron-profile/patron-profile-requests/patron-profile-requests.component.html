<section id="requests-section" class="mt-2">
  <p-panel>
    <ng-template #header>
      <div class="hidden w-full md:grid grid-cols-12 gap-4 text-lg font-bold items-center">
        <div class="col-span-8" translate>Document</div>
        <div class="col-span-2" translate>Status</div>
      </div>
    </ng-template>

  @defer (when loaded) {
    @if (paginator.getRecordsCount() > 0) {
      @for (request of records; track request) {
        <div class="odd:bg-surface-50 my-1">
          <public-search-patron-profile-request [record]="request" id="request-{{ request.metadata.pid }}" />
        </div>
      }
      <shared-search-show-more-pager id="show-more-requests" [paginator]="paginator" />
    } @else {
        <div class="font-bold mx-2 my-6" translate>No request</div>
    }
  } @placeholder {
      <div class="font-bold mx-2 my-6" translate>Loading in progress</div>
  }
  </p-panel>
</section>
