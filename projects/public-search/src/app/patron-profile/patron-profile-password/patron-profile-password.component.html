<ngx-loading-bar [includeSpinner]="false" height="3px"></ngx-loading-bar>
<div>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="ui:mb-2">
      <formly-form [model]="model" [fields]="fields" [form]="form" />
    </div>
    <div class="ui:flex ui:gap-2 ui:justify-end">
      <p-button severity="danger" [label]="'Cancel' | translate" icon="fa fa-times" outlined (onClick)="cancel()" />
      <p-button type="submit" [disabled]="!form.valid" [label]="'Save' | translate" icon="fa fa-save" />
    </div>
  </form>
</div>
