<div class="pl-0 mt-3">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <formly-form class="mb-0" [model]="model" [fields]="fields" [form]="form"></formly-form>
    <div class="float-right mt-2">
      <button type="button" id="editor-delete-button" class="btn btn-outline-danger btn-sm mr-2"
          (click)="cancel()">
          <i class="fa fa-times"></i> {{ 'Cancel' | translate }}
        </button>
        <button type="submit" id="editor-save-button" class="btn btn-primary btn-sm" [disabled]="!form.valid">
          <i class="fa fa-save"></i> {{ 'Save' | translate }}
        </button>
      </div>
    </form>
</div>
