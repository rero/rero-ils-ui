<!-- header -->
<section id="fees-section" class="container mt-2">
  <p-panel class="p-card-body-p-0">
    <ng-template #header>
      <div class="hidden w-full md:grid grid-cols-12 gap-4 text-lg font-bold items-center">
          <div class="col-span-3" translate>Date</div>
          <div class="col-span-6" translate>Category</div>
          <div class="col-span-3 flex justify-end">
            {{ 'Total amount' | translate }}:
            {{ feesTotal | currency:currency:'symbol' }}
          </div>
        </div>
    </ng-template>

    @defer (when loaded) {
      @if (paginator.getRecordsCount() > 0) {
        @for (record of records; track record) {
          <div class="odd:bg-surface-50 my-1">
            <public-search-patron-profile-fee [record]="record" id="fee-{{ record.metadata.pid }}" />
          </div>
        }
        <shared-search-show-more-pager id="show-more-fees" [paginator]="paginator" />
      } @else {
        <div class="font-bold mx-2 my-6" translate>No fee</div>
      }
    } @placeholder {
      <div class="font-bold mx-2 my-6" translate>Loading in progress</div>
    }
  </p-panel>
</section>
