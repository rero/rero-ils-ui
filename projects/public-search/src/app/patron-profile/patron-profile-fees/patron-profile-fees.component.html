<!-- header -->
<section id="fees-section" class="container my-2">
  <div class="d-none d-lg-block">
    <div class="row bg-dark rounded text-light p-2">
      <div class="col-3 pl-5" translate>Date</div>
      <div class="col-6" translate>Category</div>
      <div class="col-3 text-right">
        {{ 'Total amount' | translate }}:
        {{ feesTotal | currency:currency:'symbol' }}
      </div>
    </div>
  </div>

  @if (!loaded) {
    <div class="row">
      <div class="col mt-2 font-weight-bold" translate>Loading in progress</div>
    </div>
  } @else {
    @if (paginator.getRecordsCount() > 0) {
      <div class="row border">
        <div class="container-fluid">
          <div id="fees-data">
            @for (record of records; track record) {
              <public-search-patron-profile-fee
                [record]="record"
                id="fee-{{ record.metadata.pid }}"
                class="row border-bottom">
              </public-search-patron-profile-fee>
            }
            <shared-search-show-more-pager id="show-more-fees" [paginator]="paginator"></shared-search-show-more-pager>
          </div>
        </div>
      </div>
    } @else {
      <div class="row">
        <div class="col mt-2 font-weight-bold" translate>No fee</div>
      </div>
    }
  }
</section>
