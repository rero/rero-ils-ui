<section id="ill-request-section" class="mt-2">
    <p-card class="p-card-body-p-0">
      <ng-template pTemplate="header">
          <div class="hidden md:flex grid grid-nogutter bg-blue-900 text-white p-2 text-lg font-bold">
            <div class="col-10" translate>Document</div>
            <div class="col-2 justify-content-end flex"><span translate>Status</span></div>
          </div>
      </ng-template>

    @defer (when loaded) {
      @if (paginator.getRecordsCount() > 0) {
        <div class="alternate-color">
            @for (record of records; track record) {
              <div>
              <public-search-patron-profile-ill-request
                [record]="record"
                id="ill-request-{{ record.metadata.pid }}"
              />
            </div>
            }
            <shared-search-show-more-pager id="show-more-ill-requests" [paginator]="paginator" />
        </div>
      } @else {
        <div class="font-bold mx-2 my-4" translate>No ill request</div>
      }
    }
    @placeholder {
      <div class="font-bold mx-2 my-4" translate>Loading in progress</div>
    }
  </p-card>
</section>
