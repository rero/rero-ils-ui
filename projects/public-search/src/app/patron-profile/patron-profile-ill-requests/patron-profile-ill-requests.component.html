<!-- header -->
<section id="ill-request-section" class="row px-3 mt-2 my-1">
  <div class="col mr-1 d-none d-lg-block">
    <div class="row p-2 bg-dark rounded text-light">
      <div class="col-5 pl-0" translate>Title</div>
      <div class="col-5 pl-0" translate>Authors</div>
      <div class="col-2 pl-0 pr-4 text-lg-right" translate>Status</div>
    </div>
  </div>
</section>

<ng-container *ngIf="!loaded; else display">
  <div class="row">
    <div class="col-12 ml-2 mt-2 font-weight-bold" translate>Loading in progress</div>
  </div>
</ng-container>

<ng-template #display>
  <ng-container *ngIf="paginator.getRecordsCount() > 0; else noRecord">
    <div id="loans-data" class="row px-3">
      <ul class="list-unstyled p-0 mb-1 col-12">
        <li *ngFor="let record of records; let index = index" [ngClass]="{ 'bg-light': !(index % 2) }">
          <public-search-patron-profile-ill-request [record]="record"></public-search-patron-profile-ill-request>
        </li>
      </ul>
      <shared-search-show-more-pager id="show-more-ill-requests" [paginator]="paginator"></shared-search-show-more-pager>
    </div>
  </ng-container>

  <ng-template #noRecord>
    <div class="row">
      <div class="col-12 ml-2 mt-2 font-weight-bold" translate>No ill request</div>
    </div>
  </ng-template>
</ng-template>
