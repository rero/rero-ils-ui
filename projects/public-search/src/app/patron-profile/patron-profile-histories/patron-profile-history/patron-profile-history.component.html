<div class="container p-2">
  <div class="row">
    <!-- DOCUMENT & ADDITIONAL DATA ===================================== -->
    <div *ngVar="record.metadata.loan.item.document.pid | getRecord:'documents':'object':'':{ Accept:'application/rero+json' } | async as document"
         class="col-sm-12 col-lg-10">
      <a *ngIf="document; else nodocument" href="/{{ viewcode }}/documents/{{ record.metadata.loan.item.document.pid }}">
        {{ record.metadata.loan.item.document.title }}
      </a>
      <ng-template #nodocument>{{ record.metadata.loan.item.document.title }}</ng-template>
      <ul class="list-inline mb-0 small" *ngIf="document">
        <li class="list-inline-item mr-1" *ngFor="let contribution of document.metadata.contribution | contributionFilter:language; let last = last">
          <ng-container *ngIf="contribution.pid && contribution.target !== undefined; else agentNoLink">
            <a href="/{{ viewcode }}/{{ contribution.target }}/{{ contribution.pid }}">
              {{ contribution.authorizedAccessPoint }}
            </a>
          </ng-container>
          <ng-template #agentNoLink>
            {{ contribution.authorizedAccessPoint }}
          </ng-template>
          <ng-container *ngIf="!last">; </ng-container>
        </li>
      </ul>
    </div>
    <!-- DUE DATE  ====================================================== -->
    <div class="col-sm-12 col-lg-2">
      <span class="d-inline d-lg-none label-title font-weight-bold" translate>Return date</span>
      {{ record.metadata.date | dateTranslate: 'shortDate' }}
    </div>
  </div>
</div>
