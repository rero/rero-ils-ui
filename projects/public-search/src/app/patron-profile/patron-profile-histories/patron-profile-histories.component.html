<section id="histories-section" class="container my-2">
  <div class="d-none d-lg-flex row p-2 bg-dark rounded text-light">
    <div class="col-10" translate>Document</div>
    <div class="col-2" translate>Return date</div>
  </div>

  @defer (when loaded) {
    @if (paginator.getRecordsCount() > 0) {
      <div class="row border">
        <div class="container">
          @for (loan of records; track loan) {
            <public-search-patron-profile-history
              [record]="loan"
              id="history-{{ loan.metadata.pid }}" class="row border-bottom">
            </public-search-patron-profile-history>
          }
        </div>
      </div>
      <shared-search-show-more-pager id="show-more-loans" [paginator]="paginator" class="row"></shared-search-show-more-pager>
    } @else {
      <div class="row">
        <span class="col mt-2 font-weight-bold" translate>No history</span>
      </div>
    }
  } @placeholder {
    <div class="row">
      <div class="col mt-2 font-weight-bold" translate>Loading in progress</div>
    </div>
  }
</section>
