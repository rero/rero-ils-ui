<section id="histories-section" class="container ui:mt-2">
  <p-panel>
    <ng-template #header>
      <div class="ui:hidden ui:w-full ui:md:grid ui:grid-cols-12 ui:gap-4 ui:text-lg ui:font-bold ui:items-center">
        <div class="ui:col-span-10" translate>Document</div>
        <div class="ui:col-span-2" translate>Return date</div>
      </div>
    </ng-template>

    @if (!loading() || records().length > 0) {
    @if (records().length > 0) {
    @for (loan of records(); track $index) {
    <div class="ui:odd:bg-surface-50 ui:my-1">
      <public-search-patron-profile-history [record]="loan" id="history-{{ loan.metadata.pid }}" />
    </div>
    }
    @if (hasMore()) {
    <div class="ui:text-center ui:my-4">
      <p-button [label]="'Show more' | translate" (onClick)="loadMore()" [loading]="loading()" outlined />
    </div>
    }
    } @else {
    <div class="ui:font-bold ui:mx-2 ui:my-6" translate>No loan</div>
    }
    } @else {
    <div class="ui:font-bold ui:mx-2 ui:my-6" translate>Loading in progress</div>
    }
  </p-panel>
</section>
