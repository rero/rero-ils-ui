<ng-container *ngIf="available === availabilityStatus.loading; else availability">
  <i class="fa fa-circle text-warning" aria-hidden="true"></i>&nbsp;
  {{ 'loading' | translate }}
</ng-container>
<ng-template #availability>
  <i
    class="fa fa-circle
    text-{{ available === availabilityStatus.available ? 'success' : 'danger' }}"
    aria-hidden="true"
  ></i>&nbsp;
  <ng-container *ngIf="available === availabilityStatus.available; else unavailable">
    {{ 'available' | translate }}
  </ng-container>
  <ng-template #unavailable>
    {{ 'not available' | translate }}
  </ng-template>
</ng-template>
