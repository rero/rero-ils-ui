<div>
@if (items.length > 0) {

  <div class="alternate-color">
  @for (item of items; track item) {
    <div>
      <public-search-item
        context="holding"
        [item]="item"
        [viewcode]="viewcode"
      />
    </div>
  }
  </div>
  @if (isLinkShowMore) {
    <p-button
      severity="secondary"
      [text]="true"
      (onClick)="showMore()"
    >
    <div>
      <i class="fa fa-plus-square-o"></i>&nbsp;{{'Show more' | translate}}&nbsp;<small>({{ hiddenItems }})</small>
    </div>
  </p-button>
  }
} @else {
  <div translate>No item received.</div>
}
</div>
