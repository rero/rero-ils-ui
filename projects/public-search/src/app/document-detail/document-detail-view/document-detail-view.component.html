<ngx-loading-bar [includeSpinner]="false" height="3px" />
@if (document) {
  <p-tabs>
    <p-tablist>
      <p-tab value="get" translate>Get</p-tab>
      <p-tab value="description" translate>Description</p-tab>
      @if (showinfo !== 'false') {
        <p-tab value="more" translate>More Info</p-tab>
      }
    </p-tablist>
    <p-tabpanels>
      <p-tabpanel value="get">
        <shared-doc-files [documentPid]="document.metadata.pid" />
        <public-search-holdings [viewcode]="viewcode" [documentPid]="document.metadata.pid" />
        <public-search-electronic-holdings [viewcode]="viewcode" [documentPid]="document.metadata.pid" />
      </p-tabpanel>
      <p-tabpanel value="description">
        <shared-document-description [record]="document" />
      </p-tabpanel>
      @if (showinfo !== 'false') {
        <p-tabpanel value="more">
          <ng-content select="more-info" />
        </p-tabpanel>
      }
    </p-tabpanels>
  </p-tabs>

  <p-divider />

  <p-menubar [model]="exportItems">
    <ng-template #item let-item>
        <a [href]="item.url" class="p-2 flex flex-col items-center justify-center w-24" download>
          <i [ngClass]="[item.icon, 'fa-2x mb-1 text-color-secondary']"></i>
          <span class="text-center text-xs text-muted-color">{{ item.label }}</span>
        </a>
    </ng-template>
  </p-menubar>
}
