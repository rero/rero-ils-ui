@if (holdings.length > 0) {
  <p-card class="p-card-body-p-0">
    <ng-template #header>
      <div class="grid grid-cols-12 gap-4 px-4 py-2 m-1 text-lg font-bold items-center border-b border-surface">
        <div class="col-span-6" translate>Library</div>
        <div class="col-span-3" translate>Platform</div>
      </div>
    </ng-template>

    @for(holding of holdings; track holding) {
      @for (location of holding.metadata.electronic_location; track location) {
        <div class="grid grid-cols-12 gap-4 p-2 odd:bg-surface-50 items-center">
          <div class="col-span-6">
            {{ holding.metadata.library.name }}
          </div>
          <div class="col-span-3 capitalize">
            {{ location.source }}
          </div>
          <div class="col-span-3 flex justify-end">
            <a
              pButton
              outlined
              size="small"
              icon="fa fa-external-link"
              [href]="location.uri"
              target="_blank"
              translate
            >
              Online access
            </a>
          </div>
        </div>
      }
    }
  </p-card>
}
