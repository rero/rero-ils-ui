@if (holdings.length > 0) {
  <p-card>
    <ng-template #header>
      <div class="ui:grid ui:grid-cols-12 ui:gap-4 ui:px-4 ui:py-2 ui:m-1 ui:text-lg ui:font-bold ui:items-center ui:border-b ui:border-surface">
        <div class="ui:col-span-6" translate>Library</div>
        <div class="ui:col-span-3" translate>Platform</div>
      </div>
    </ng-template>

    @for(holding of holdings; track $index) {
      @for (location of holding.metadata.electronic_location; track $index) {
        <div class="ui:grid ui:grid-cols-12 ui:gap-4 ui:p-2 ui:odd:bg-surface-50 ui:items-center">
          <div class="ui:col-span-6">
            {{ holding.metadata.library.name }}
          </div>
          <div class="ui:col-span-3 ui:capitalize">
            {{ location.source }}
          </div>
          <div class="ui:col-span-3 ui:flex ui:justify-end">
            <a
              pButton
              outlined
              size="small"
              icon="fa fa-external-link"
              [href]="location.uri"
              target="_blank"
              translate
            >
              Online access
            </a>
          </div>
        </div>
      }
    }
  </p-card>
}
