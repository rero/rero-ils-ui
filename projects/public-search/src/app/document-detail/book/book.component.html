<ng-container *ngFor="let item of items; let index = index">
  <public-search-item context="book" [item]="item" [viewcode]="viewcode" [index]="index"></public-search-item>
</ng-container>
<button *ngIf="isLinkShowMore" type="button" id="show-more-{{ documentpid }}" class="btn btn-link" (click)="showMore()">
  <i class="fa fa-plus-square-o"></i> {{ 'Show more' | translate }}
</button>
